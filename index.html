<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nave Arcturiana - Sistema Inteligente</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0f0c29; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: rgba(255, 255, 255, 0.1); padding: 2.5rem; border-radius: 20px; width: 360px; text-align: center; border: 1px solid #00d2ff; backdrop-filter: blur(10px); box-shadow: 0 0 30px rgba(0,210,255,0.2); position: relative; }
        h2 { color: #00d2ff; margin-bottom: 5px; font-size: 24px; }
        .status-badge { color: #00ffcc; font-weight: bold; font-size: 0.9rem; margin-bottom: 15px; display: block; }
        .subtitle { font-size: 0.85rem; color: #ddd; margin-bottom: 20px; line-height: 1.5; font-style: italic; }
        .input-group { text-align: left; margin-bottom: 15px; }
        label { display: block; font-size: 0.75rem; color: #00d2ff; margin-bottom: 5px; margin-left: 5px; text-transform: uppercase; letter-spacing: 1px; }
        input { width: 100%; padding: 12px; border-radius: 10px; border: none; box-sizing: border-box; background: rgba(255,255,255,0.15); color: white; outline: none; font-size: 16px; border: 1px solid transparent; transition: 0.3s; }
        input:focus { border-color: #00d2ff; background: rgba(255,255,255,0.25); }
        button { width: 100%; padding: 14px; background: #00d2ff; color: #0f0c29; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; margin-top: 10px; font-size: 16px; text-transform: uppercase; transition: 0.3s; }
        button:hover { background: #00fff2; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,210,255,0.4); }
        .btn-outline { background: none; border: 1px solid #ff4d4d; color: #ff4d4d; margin-top: 20px; padding: 10px; font-size: 13px; cursor: pointer; border-radius: 8px; }
        .footer-copy { font-size: 11px; color: rgba(255,255,255,0.4); margin-top: 30px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px; }
        .hidden { display: none; }
        #error-msg { background: rgba(0, 0, 0, 0.9); border: 2px solid #ff4d4d; border-radius: 15px; padding: 20px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85%; z-index: 100; box-shadow: 0 0 20px #ff4d4d; }
    </style>
</head>
<body>

    <div class="card">
        <div id="error-msg" class="hidden">
            <div style="font-size: 40px; margin-bottom: 10px;">ðŸ‘½</div>
            <p id="error-text" style="font-size: 14px; line-height: 1.4; color: white;"></p>
            <button onclick="document.getElementById('error-msg').classList.add('hidden')" style="background: #ff4d4d; color: white; width: auto; padding: 5px 15px;">Aceptar</button>
        </div>

        <div id="box-login">
            <h2>ðŸš€ Acceso Nave</h2>
            <p style="font-size: 12px; color: #aaa; margin-bottom: 20px;">Ingresa tus credenciales estelares</p>
            <input type="text" id="user_val" placeholder="Usuario">
            <input type="password" id="pass_val" placeholder="ContraseÃ±a" style="margin-top:10px;">
            <button onclick="checkAccess()" style="margin-top:20px;">Entrar al Sistema</button>
        </div>

        <div id="box-app" class="hidden">
            <h2>âœ¨ Bienvenido</h2>
            <span class="status-badge">Sistema Activo</span>
            <p class="subtitle">"Ingresa nombre y fecha para conocerte en profundidad."</p>
            <div class="input-group">
                <label>Nombre y Apellido</label>
                <input type="text" id="client_name" placeholder="Ej: Juan Perez">
            </div>
            <div class="input-group">
                <label>Fecha de Nacimiento</label>
                <input type="date" id="client_birth">
            </div>
            <button onclick="procesarCarta()">Generar Estudio MÃ­stico</button>
            <button onclick="location.reload()" class="btn-outline">Cerrar SesiÃ³n</button>
        </div>

        <div class="footer-copy">Â© DiseÃ±ado y Desarrollado por Nave Arcturiana</div>
    </div>

    <script>
        const MASTER_U = "navearcturiana";
        const MASTER_P = "nubilis2026_";
        const VALORES = { 'A':1,'J':1,'S':1,'B':2,'K':2,'T':2,'C':3,'L':3,'U':3,'D':4,'M':4,'V':4,'E':5,'N':5,'W':5,'F':6,'O':6,'X':6,'G':7,'P':7,'Y':7,'H':8,'Q':8,'Z':8,'I':9,'R':9 };
        const VOCALES = ['A','E','I','O','U'];

        function checkAccess() {
            if (document.getElementById('user_val').value.trim().toLowerCase() === MASTER_U && document.getElementById('pass_val').value.trim() === MASTER_P) {
                document.getElementById('box-login').classList.add('hidden');
                document.getElementById('box-app').classList.remove('hidden');
            } else {
                document.getElementById('error-text').innerText = "Algo ingresaste mal o no tenes acceso a la nave, comunÃ­cate con el comandante";
                document.getElementById('error-msg').classList.remove('hidden');
            }
        }

        function reducir(n) {
            if (n === 11 || n === 22) return { v: n, m: "(NÃºmero Maestro)" };
            const karmicos = [13, 14, 16, 19];
            if (karmicos.includes(n)) {
                let r = n.toString().split('').reduce((a,b)=>parseInt(a)+parseInt(b),0);
                return { v: n + "/" + r, m: "(NÃºmero KÃ¡rmico: Deuda a trascender)" };
            }
            while (n > 9 && n !== 11 && n !== 22) {
                n = n.toString().split('').reduce((a,b)=>parseInt(a)+parseInt(b),0);
                if (karmicos.includes(n)) {
                    let r = n.toString().split('').reduce((a,b)=>parseInt(a)+parseInt(b),0);
                    return { v: n + "/" + r, m: "(NÃºmero KÃ¡rmico: Deuda a trascender)" };
                }
            }
            return { v: n, m: "" };
        }

        function procesarCarta() {
            const nomOriginal = document.getElementById('client_name').value;
            const fecha = document.getElementById('client_birth').value;
            if(!nomOriginal || !fecha) return alert("Por favor completa los datos.");

            const nombre = nomOriginal.toUpperCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^A-Z ]/g, "");
            
            let sA = 0, sP = 0;
            for(let letra of nombre.replace(/\s/g, '')) {
                if(VALORES[letra]) {
                    if(VOCALES.includes(letra)) sA += VALORES[letra];
                    else sP += VALORES[letra];
                }
            }

            const rA = reducir(sA), rP = reducir(sP), rT = reducir(sA + sP);
            const f = fecha.split('-');
            const sK = f.join('').split('').reduce((a,b)=>parseInt(a)+parseInt(b),0);
            const rK = reducir(sK);
            const rM = reducir((sA + sP) + sK);

            generarPDF(nomOriginal.toUpperCase(), fecha, rA, rP, rT, rK, rM);
        }

        function generarPDF(nom, fec, a, p, t, k, m) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Encabezado
            doc.setFillColor(15, 12, 41); doc.rect(0, 0, 210, 45, 'F');
            doc.setTextColor(0, 210, 255); doc.setFontSize(22);
            doc.text("ESTUDIO VIBRACIONAL ARCTURIANO", 105, 25, {align:"center"});
            doc.setFontSize(10); doc.text("Manual de NavegaciÃ³n del Ser", 105, 35, {align:"center"});

            doc.setTextColor(40, 40, 40); doc.setFontSize(12);
            doc.text(`Consultante: ${nom}`, 20, 58);
            doc.text(`Fecha: ${fec.split('-').reverse().join('/')}`, 20, 66);
            doc.line(20, 70, 190, 70);

            let y = 85;
            const items = [
                {t: "1. ALMA (Lo que traes de vidas pasadas)", d: "Representa tu esencia interna, quiÃ©n eres en la intimidad y los talentos que tu alma ya domina de encarnaciones anteriores.", v: a},
                {t: "2. PERSONALIDAD (Tu mÃ¡scara social)", d: "Es cÃ³mo te muestras al mundo, cÃ³mo te ven los demÃ¡s y la herramienta de comunicaciÃ³n que has desarrollado en esta vida.", v: p},
                {t: "3. TEMPERAMENTO (Tu energÃ­a de ingreso)", d: "Es la fusiÃ³n de tu alma y tu personalidad. Determina tu carÃ¡cter base y la vibraciÃ³n con la que te enfrentas a los desafÃ­os.", v: t},
                {t: "4. MISIÃ“N O KARMA (Tu aprendizaje)", d: "Es el sendero que has elegido recorrer para sanar y evolucionar. Indica la lecciÃ³n maestra que vienes a aprender en esta tierra.", v: k},
                {t: "5. META FINAL (Tu potencial sagrado)", d: "Es tu segunda misiÃ³n, la vibraciÃ³n que se activa en tu madurez para llevarte a la plenitud total de tu destino.", v: m}
            ];

            items.forEach(item => {
                doc.setFont(undefined, 'bold'); doc.setFontSize(12);
                doc.text(item.t, 20, y);
                doc.setFont(undefined, 'normal'); doc.setFontSize(10);
                
                // Texto largo ajustable
                let splitTxt = doc.splitTextToSize(item.d, 170);
                doc.text(splitTxt, 20, y + 6);
                
                doc.setFontSize(13); doc.setTextColor(0, 100, 150);
                doc.text(`FRECUENCIA: ${item.v.v} ${item.v.m}`, 20, y + (splitTxt.length * 5) + 8);
                
                doc.setTextColor(40, 40, 40);
                y += (splitTxt.length * 5) + 20;
            });

            doc.setFontSize(9); doc.setTextColor(150);
            doc.text("Â© DiseÃ±ado y Desarrollado por Nave Arcturiana", 105, 285, {align:"center"});
            doc.save(`Estudio_${nom.replace(/\s/g, '_')}.pdf`);
        }
    </script>
</body>
</html>
