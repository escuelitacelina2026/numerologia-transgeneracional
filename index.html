            const rA = reducir(sA), rP = reducir(sP), rT = reducir(sA+sP);
            const partesF = fec.split('-');
            const rK = reducir(partesF.reduce((a,b)=>a+parseInt(b),0));
            const rMeta = reducir(rA.v + rP.v + rT.v + rK.v);
            const rAnual = reducir(parseInt(partesF[2]) + parseInt(partesF[1]) + 2026);

            let sH = 0;
            const limH = ape.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^A-Z]/g, "");
            for(let l of limH) { if(VALS[l]) sH += VALS[l]; }
            const rH = reducir(sH);

            let vP = null, nP = "";
            if(document.getElementById('p_choice').value === "SI") {
                const pfec = document.getElementById('p_birth').value;
                nP = document.getElementById('p_name').value.toUpperCase();
                if(pfec) {
                    const sumP = pfec.split('-').reduce((a,b)=>a+parseInt(b),0);
                    vP = reducir(rK.base + sumP).v;
                }
            }
            generarPDF(completo, rA, rP, rT, rK, rH, rAnual, rMeta, vP, nP);
        }

            doc.text(`TU ENERG√çA ANUAL PARA ESTE 2026: Vibraci√≥n ${rAnual.v}`, 105, curY + 6, {align:"center"});

            if(vp) {

            checkPage(90);

            curY += 10;
            doc.setFont(undefined, 'bold'); doc.text("Gracias por esta conexi√≥n! Te dejo informaci√≥n sobre mi...", 20, curY);
            doc.setTextColor(0, 100, 150); doc.text("Nave Arcturiana | Instagram: @nave.arcturiana", 20, curY + 7);

            let bio = "Jacqueline Vanesa Pignatelli | Terapeuta Hol√≠stica Matriculada.\n- Canalizadora de Cirug√≠a Astral Cristal Arcturiano.\n- Canalizadora de T√©cnica Reiki Sandalfon (Sanaci√≥n del Ni√±o interior).\n- Comunicaci√≥n Mediumnica / Enlazadora de mundos.\n- Instructora de Chikung.\n- Lectora de Registros Akashicos / Operadora de Mesa Cu√°ntica Energ√©tica.\n- Profesora de Yoga de la M√∫sica.\n- Maestra de Reiki (Usui, Karuna, Jin Kei Do, Cham√°nico).\n- Terapeuta Floral, Auriculoterapeuta, del Sonido y Vibracional.\n- Terapeuta de T√©cnicas Arcturianas, Pleyadianas y Transgeneracional.\n- Dise√±o y desarrollo de aplicaci√≥n Numerolog√≠a Transgeneracional 2026.";
            doc.text(doc.splitTextToSize(bio, 170), 20, curY + 15);
            
            doc.save(`Mapa_Vibracional_${nom}.pdf`);
        }
