<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navearcturiana - Sistema</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #0f0c29; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: rgba(255, 255, 255, 0.1); padding: 2.5rem; border-radius: 20px; width: 320px; text-align: center; border: 1px solid #00d2ff; backdrop-filter: blur(10px); }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; box-sizing: border-box; background: rgba(255,255,255,0.15); color: white; font-size: 16px; outline: none; }
        button { width: 100%; padding: 14px; background: #00d2ff; color: #0f0c29; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; margin-top: 15px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="card">
    <div id="login-box">
        <h2 style="color: #00d2ff;">üöÄ Acceso Nave</h2>
        <input type="text" id="user-input" placeholder="Usuario" autocomplete="off">
        <input type="password" id="pass-input" placeholder="Contrase√±a">
        <button id="btn-entrar" onclick="login()">Ingresar</button>
    </div>

    <div id="app-box" class="hidden">
        <h2 style="color: #00d2ff;">‚ú® Bienvenido</h2>
        <p>Sesi√≥n activa</p>
        <input type="text" id="nombre-input" placeholder="Nombre Consultante">
        <button onclick="generarPDF()">Descargar PDF</button>
        <button onclick="location.reload()" style="background:transparent; color:red; border:1px solid red; margin-top:20px;">Cerrar</button>
    </div>
</div>

<script>
    // Conexi√≥n directa a tu proyecto
    const _supabase = supabase.createClient(
        'https://iiukfhdbhiimeordekpyw.supabase.co', 
        'sb_publishable_ezwDU6_Jq-EEUO6Z7CmnVQ_M'
    );

    async function login() {
        const u = document.getElementById('user-input').value.trim().toLowerCase();
        const p = document.getElementById('pass-input').value.trim();
        const btn = document.getElementById('btn-entrar');

        btn.innerText = "Verificando...";

        try {
            const { data, error } = await _supabase
                .from('credenciales')
                .select('*')
                .eq('usuario', u)
                .eq('clave', p)
                .maybeSingle();

            if (error) {
                // Si hay error de red, lo mostramos t√©cnico para saber qu√© pasa
                alert("Error t√©cnico: " + error.message);
                btn.innerText = "Ingresar";
                return;
            }

            if (data) {
                document.getElementById('login-box').classList.add('hidden');
                document.getElementById('app-box').classList.remove('hidden');
            } else {
                alert("Usuario o clave incorrecta.");
                btn.innerText = "Ingresar";
            }
        } catch (err) {
            alert("Error de conexi√≥n total. Revisa tu internet.");
            btn.innerText = "Ingresar";
        }
    }

    function generarPDF() {
        const nom = document.getElementById('nombre-input').value;
        if(!nom) return alert("Falta el nombre");
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text("Estudio: " + nom.toUpperCase(), 20, 20);
        doc.save(`Estudio_${nom}.pdf`);
    }
</script>
</body>
</html>
