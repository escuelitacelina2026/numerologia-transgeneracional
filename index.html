<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Numerol√≥gico - Navearcturiana</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0f0c29; background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; color: white; }
        .card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); padding: 2.5rem; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.6); width: 100%; max-width: 380px; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        h2 { color: #00d2ff; text-shadow: 0 0 10px rgba(0,210,255,0.3); margin-bottom: 20px; }
        label { display: block; margin-top: 15px; text-align: left; font-size: 14px; color: #aaa; }
        input { width: 100%; padding: 14px; margin: 8px 0; border-radius: 10px; border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.2); color: white; font-size: 16px; outline: none; box-sizing: border-box; }
        input:focus { border-color: #00d2ff; background: rgba(0,0,0,0.4); }
        button { width: 100%; padding: 15px; background: linear-gradient(to right, #00d2ff, #3a7bd5); color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 18px; margin-top: 20px; font-weight: bold; transition: 0.3s; }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,210,255,0.4); }
        .hidden { display: none; }
        .logout-btn { background: transparent; border: 1px solid #ff4b2b; color: #ff4b2b; font-size: 14px; margin-top: 15px; }
        .logout-btn:hover { background: rgba(255,75,43,0.1); box-shadow: none; }
    </style>
</head>
<body>

<div class="card">
    <div id="login-box">
        <h2>üöÄ Acceso Nave</h2>
        <input type="text" id="user-input" placeholder="Usuario" autocomplete="off">
        <input type="password" id="pass-input" placeholder="Contrase√±a">
        <button onclick="login()">Ingresar</button>
        <p style="font-size: 12px; color: #666; margin-top: 15px;">Solo personal autorizado</p>
    </div>

    <div id="app-box" class="hidden">
        <h2>‚ú® Numerolog√≠a</h2>
        <p style="font-size: 14px; color: #00d2ff;">Sesi√≥n Iniciada</p>
        
        <label>Nombre Completo</label>
        <input type="text" id="nombre-input" placeholder="Ej: Juan P√©rez">
        
        <label>Fecha de Nacimiento</label>
        <input type="date" id="fecha-input">
        
        <button onclick="generarPDF()">Descargar Estudio PDF</button>
        
        <button class="logout-btn" onclick="location.reload()">Cerrar Sesi√≥n</button>
    </div>
</div>

<script>
    // Conexi√≥n a Supabase
    const SUPABASE_URL = 'https://iiukfhdbhiimeordekpyw.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_ezwDU6_Jq-EEUO6Z7CmnVQ_M';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function login() {
        const u = document.getElementById('user-input').value.trim();
        const p = document.getElementById('pass-input').value.trim();

        if (!u || !p) return alert("Completa todos los campos");

        try {
            // Consulta exacta a tu tabla 'credenciales'
            let { data: acceso, error } = await _supabase
                .from('credenciales')
                .select('*')
                .eq('usuario', u)
                .eq('clave', p)
                .maybeSingle();

            if (error) throw error;

            if (acceso) {
                // √âxito: Cambiamos de pantalla
                document.getElementById('login-box').classList.add('hidden');
                document.getElementById('app-box').classList.remove('hidden');
            } else {
                // Fallo: Datos incorrectos
                alert("Usuario o clave incorrecta. Comunicate con Navearcturiana");
            }
        } catch (e) {
            console.error(e);
            alert("Error de conexi√≥n con la base de datos. Verifica el RLS.");
        }
    }

    function generarPDF() {
        const nom = document.getElementById('nombre-input').value.trim();
        const fec = document.getElementById('fecha-input').value;

        if (!nom || !fec) return alert("Faltan datos del consultante");

        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        // Dise√±o del PDF
        doc.setFontSize(22);
        doc.text("Informe Numerol√≥gico", 20, 30);
        doc.setFontSize(14);
        doc.text(`Consultante: ${nom.toUpperCase()}`, 20, 50);
        doc.text(`Fecha de Nacimiento: ${fec}`, 20, 60);
        doc.line(20, 65, 190, 65);
        
        doc.text("Este informe contiene el an√°lisis solicitado.", 20, 80);

        doc.save(`Estudio_${nom.replace(/\s+/g, '_')}.pdf`);
        
        alert("¬°PDF generado con √©xito!");
        document.getElementById('nombre-input').value = "";
        document.getElementById('fecha-input').value = "";
    }
</script>
</body>
</html>
