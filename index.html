<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Navearcturiana</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f0c29; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; color: white; }
        .card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); padding: 2rem; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.5); width: 100%; max-width: 350px; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        h2 { color: #00d2ff; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; background: rgba(255,255,255,0.2); color: white; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #00d2ff; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="card">
    <div id="login-box">
        <h2>üöÄ Acceso</h2>
        <input type="text" id="user-input" placeholder="Usuario">
        <input type="password" id="pass-input" placeholder="Contrase√±a">
        <button onclick="login()">Entrar</button>
    </div>

    <div id="app-box" class="hidden">
        <h2>‚ú® Consultas</h2>
        <input type="text" id="nombre-input" placeholder="Nombre del consultante">
        <input type="date" id="fecha-input">
        <button onclick="generarPDF()">Descargar PDF</button>
        <button onclick="location.reload()" style="background:none; border:1px solid red; font-size:12px; margin-top:10px;">Cerrar Sesi√≥n</button>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://iiukfhdbhiimeordekpyw.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_ezwDU6_Jq-EEUO6Z7CmnVQ_M';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function login() {
        const u = document.getElementById('user-input').value.trim();
        const p = document.getElementById('pass-input').value.trim();

        try {
            // Buscamos en la tabla 'credenciales' usando la columna 'usuario' corregida
            let { data: acceso, error } = await _supabase
                .from('credenciales')
                .select('*')
                .eq('usuario', u)
                .eq('clave', p)
                .maybeSingle();

            if (acceso) {
                document.getElementById('login-box').classList.add('hidden');
                document.getElementById('app-box').classList.remove('hidden');
            } else {
                alert("Usuario o clave incorrecta. Comunicate con Navearcturiana");
            }
        } catch (e) {
            alert("Error de conexi√≥n. Verifica que el RLS est√© desactivado.");
        }
    }

    function generarPDF() {
        const nom = document.getElementById('nombre-input').value;
        const fec = document.getElementById('fecha-input').value;
        if(!nom || !fec) return alert("Faltan datos");
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text("Estudio Numerol√≥gico", 20, 20);
        doc.text(`Nombre: ${nom}`, 20, 40);
        doc.text(`Fecha: ${fec}`, 20, 50);
        doc.save(`Estudio_${nom}.pdf`);
    }
</script>
</body>
</html>
