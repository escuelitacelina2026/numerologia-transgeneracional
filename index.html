            anual: { 1: "A√±o de Inicios: Energ√≠a de siembra y proyectos nuevos.", 2: "A√±o de Cooperaci√≥n: Tiempo de paciencia y v√≠nculos.", 3: "A√±o de Expresi√≥n: Momento de expansi√≥n y creatividad.", 4: "A√±o de Trabajo: Orden y cimientos s√≥lidos.", 5: "A√±o de Cambios: Movimiento y romper rutinas.", 6: "A√±o de Responsabilidad: Enfoque en el hogar y amor.", 7: "A√±o de Introspecci√≥n: Retiro, an√°lisis y respuestas internas.", 8: "A√±o de Cosecha: Concreci√≥n de metas materiales.", 9: "A√±o de Cierre: Limpieza y balance de ciclo.", 11: "A√±o Maestro: Gran intuici√≥n y conciencia elevada.", 22: "A√±o Maestro: Construcci√≥n de gran impacto colectivo." },

        function login() {
            const u = document.getElementById('user_val').value;
            const p = document.getElementById('pass_val').value;
            if(u === "navearcturiana" && p === "nubilis2026_") {

                document.getElementById('box-app').classList.remove('hidden');
            } else {

                document.getElementById('error-msg').classList.remove('hidden');

        function reducir(n, esKarma = false) {
            const k = [13, 14, 16, 19];
            if (n === 11 || n === 22) return { v: n, m: "(N. Maestro)", base: n };
            if (esKarma && k.includes(n)) {
                let r = n.toString().split('').reduce((a,b)=>parseInt(a)+parseInt(b),0);
                return { v: n + "/" + r, m: "(N. K√°rmico)", orig: n, base: r };
            }
            while (n > 9 && n !== 11 && n !== 22) {
                n = n.toString().split('').reduce((a,b)=>parseInt(a)+parseInt(b),0);
                if (esKarma && k.includes(n)) {
                    let r = n.toString().split('').reduce((a,b)=>parseInt(a)+parseInt(b),0);
                    return { v: n + "/" + r, m: "(N. K√°rmico)", orig: n, base: r };
                }
            }
            return { v: n, m: "", base: n };
        }

        function calcularAnual(fec) {
            const partes = fec.split('-');
            const d = parseInt(partes[2]), m = parseInt(partes[1]);
            const sAnio = (2026).toString().split('').reduce((a,b)=>parseInt(a)+parseInt(b),0);
            return { res: reducir(d + m + sAnio), anio: 2026 };
        }

        function procesar() {
            const nom = document.getElementById('client_name').value.toUpperCase().trim();
            const ape = document.getElementById('client_surname').value.toUpperCase().trim();
            const fec = document.getElementById('client_birth').value;
            if(!nom || !ape || !fec) { alert("Faltan datos."); return; }

            const completo = nom + " " + ape;
            let sA = 0, sP = 0;
            const lim = completo.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^A-Z]/g, "");
            for(let l of lim) { if(VALS[l]) VOCS.includes(l) ? sA += VALS[l] : sP += VALS[l]; }

            const rA = reducir(sA), rP = reducir(sP), rT = reducir(sA+sP);
            const sumK = fec.split('-').join('').split('').reduce((a,b)=>parseInt(a)+parseInt(b),0);
            const rK = reducir(sumK, true);
            const rM = reducir((sA+sP)+sumK, true);
            const rAn = calcularAnual(fec);

            // Herencia SOLO del campo Apellido
            let sH = 0;
            const limH = ape.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^A-Z]/g, "");
            for(let l of limH) { if(VALS[l]) sH += VALS[l]; }
            const rH = reducir(sH);

            let vP = null, nP = "";
            if(document.getElementById('p_choice').value === "SI") {
                const pfec = document.getElementById('p_birth').value;
                nP = document.getElementById('p_name').value.toUpperCase();
                if(pfec) {
                    const sK2 = pfec.split('-').join('').split('').reduce((a,b)=>parseInt(a)+parseInt(b),0);
                    vP = reducir(rK.base + sK2).v;
                }
            }
            generarPDF(completo, rA, rP, rT, rK, rM, rAn, vP, nP, rH);
        }

        function generarPDF(nom, a, p, t, k, m, an, vp, np, rh) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            let curY = 55;

            const checkPage = (h) => { if (curY + h > 275) { doc.addPage(); curY = 25; } };

            doc.setFillColor(15, 12, 41); doc.rect(0, 0, 210, 40, 'F');
            doc.setTextColor(0, 210, 255); doc.setFontSize(22);

            doc.setTextColor(40); doc.setFontSize(12); doc.text(`CONSULTANTE: ${nom}`, 20, curY);
            curY += 15;

            const armarTxt = (obj, tipo) => obj.orig ? DB.karma_explicacion[obj.orig] + " Tu misi√≥n evolutiva: " + DB[tipo][obj.base] : DB[tipo][obj.base];

            const items = [

                {t: "PERSONALIDAD:", v: p, d: DB.personalidad[p.base]},
                {t: "TEMPERAMENTO:", v: t, d: DB.temperamento[t.base]},
                {t: "MISI√ìN / KARMA:", v: k, d: armarTxt(k, 'mision')},
                {t: "META FINAL:", v: m, d: armarTxt(m, 'meta')},
                {t: "HERENCIA DEL CLAN:", v: rh, d: DB.herencia[rh.base]}
            ];

            items.forEach(it => {

                checkPage(15 + (split.length * 5));
                doc.setFont(undefined, 'bold'); doc.text(`${it.t} ${it.v.v} ${it.v.m}`, 20, curY);
                doc.setFont(undefined, 'normal'); doc.setFontSize(10);
                doc.text(split, 20, curY+7);
                curY += 18 + (split.length * 5);
            });

            // --- REFLEXI√ìN DEL OR√ÅCULO ---
            checkPage(80);
            curY += 5;
            doc.setDrawColor(0, 210, 255); doc.line(20, curY, 190, curY);
            curY += 10;

            doc.text("MENSAJE DEL OR√ÅCULO ARCTURIANO", 105, curY, {align:"center"});
            curY += 10;
            doc.setTextColor(40); doc.setFont(undefined, 'normal'); doc.setFontSize(10);
            
            let r1 = `Tu Alma (${a.v}) ha encarnado en este linaje (${rh.v}) para integrar la fuerza de tus ancestros con tu prop√≥sito individual. `;
            let r2 = `\nPARA TUS PROYECTOS: Tu √©xito depende de usar tu Temperamento (${t.v}) para alcanzar tu Meta (${m.v}). `;
            if(k.orig) r2 += `Tu Karma ${k.orig} es el gran maestro que deb√©s transmutar con disciplina.`;
            let r3 = `\nPARA TUS V√çNCULOS: No permitas que tu Personalidad (${p.v}) oculte tu esencia. Conecta desde el Alma para atraer relaciones que resuenen con tu nivel de luz actual.`;

            let fullR = doc.splitTextToSize(r1 + r2 + r3, 170);
            doc.text(fullR, 20, curY);
            curY += (fullR.length * 5) + 15;

            // --- ANUAL ---
            checkPage(40);
            doc.setFillColor(0, 210, 255); doc.rect(15, curY, 180, 8, 'F');
            doc.setTextColor(15, 12, 41); doc.setFont(undefined, 'bold');
            doc.text(`A√ëO PERSONAL 2026: VIBRACI√ìN ${an.res.v}`, 20, curY+6);

            doc.text(doc.splitTextToSize(DB.anual[an.res.base], 170), 20, curY);

                doc.setFont(undefined, 'normal');
                doc.text(doc.splitTextToSize(DB.pareja[vp.toString().split('/')[0]], 170), 20, curY+8);

            doc.save(`Mapa_${nom}.pdf`);
