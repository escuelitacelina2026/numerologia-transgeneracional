        function reducir(n, esKarma = false) {
            const k = [13, 14, 16, 19];
            if (n === 11 || n === 22) return { v: n, m: "(N. Maestro)", base: n };
            if (esKarma && k.includes(n)) {
                let r = n.toString().split('').reduce((a,b)=>parseInt(a)+parseInt(b),0);
                return { v: n + "/" + r, m: "(N. K√°rmico)", orig: n, base: r };
            }
            while (n > 9 && n !== 11 && n !== 22) {
                n = n.toString().split('').reduce((a,b)=>parseInt(a)+parseInt(b),0);
                if (esKarma && k.includes(n)) {
                    let r = n.toString().split('').reduce((a,b)=>parseInt(a)+parseInt(b),0);
                    return { v: n + "/" + r, m: "(N. K√°rmico)", orig: n, base: r };
                }
            }
            return { v: n, m: "", base: n };
        }

        function calcularAnual(fec) {
            const hoy = new Date();
            const partes = fec.split('-');
            const d = parseInt(partes[2]);
            const m = parseInt(partes[1]);
            let anioBase = 2026;
            if (hoy < new Date(2026, m - 1, d)) anioBase = 2025;
            const sAnio = anioBase.toString().split('').reduce((a,b)=>parseInt(a)+parseInt(b),0);
            return { res: reducir(d + m + sAnio), anio: anioBase };
        }
