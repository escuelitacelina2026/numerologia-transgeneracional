<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nave Arcturiana - Mapa Vibracional</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0f0c29; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: rgba(255, 255, 255, 0.1); padding: 2.5rem; border-radius: 20px; width: 450px; text-align: center; border: 1px solid #00d2ff; backdrop-filter: blur(10px); box-shadow: 0 0 30px rgba(0,210,255,0.2); position: relative; }
        h2 { color: #00d2ff; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 2px; }
        p.subheader { font-size: 0.85rem; color: #a0f0ff; margin-bottom: 20px; font-style: italic; line-height: 1.4; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: none; background: rgba(255,255,255,0.15); color: white; outline: none; box-sizing: border-box; font-size: 14px; }
        input::placeholder { color: rgba(255,255,255,0.5); }
        button { width: 100%; padding: 14px; background: #00d2ff; color: #0f0c29; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; margin-top: 10px; text-transform: uppercase; transition: 0.3s; }
        button:hover { background: #00fff2; transform: translateY(-2px); }
        .hidden { display: none; }
        .pareja-section { margin: 20px 0; border: 1px dashed rgba(0,210,255,0.4); padding: 15px; border-radius: 12px; background: rgba(0,210,255,0.05); }
        #error-msg { background: rgba(0,0,0,0.95); border: 2px solid #ff4d4d; border-radius: 15px; padding: 20px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85%; z-index: 100; box-shadow: 0 0 20px #ff4d4d; }
        .logout-btn { background: none; border: 1px solid #ff4d4d; color: #ff4d4d; font-size: 10px; margin-top: 15px; }
    </style>
</head>
<body>

    <div id="error-msg" class="hidden">
        <div style="text-align: center;">
            <div style="font-size: 40px;">汨ｽ</div>
            <p id="error-text" style="color: white; font-weight: bold; padding: 10px;"></p>
            <button onclick="document.getElementById('error-msg').classList.add('hidden')" style="background:#ff4d4d; color:white; width:auto; padding:5px 15px;">Aceptar</button>
        </div>
    </div>

    <div class="card">
        <div id="box-login">
            <h2>泅 Acceso Nave</h2>
            <p class="subheader">Conectando con la frecuencia Arcturiana...</p>
            <input type="text" id="user_val" placeholder="Usuario de la Nave">
            <input type="password" id="pass_val" placeholder="Cﾃｳdigo de Acceso">
            <button onclick="login()">Entrar al Sistema</button>
        </div>

        <div id="box-app" class="hidden">
            <h2>笨ｨ Numerologﾃｭa Transgeneracional</h2>
            <p class="subheader">Iniciando decodificaciﾃｳn para tu mapa estelar...</p>
            
            <input type="text" id="client_name" placeholder="Nombres">
            <input type="text" id="client_surname" placeholder="Apellido(s) de Herencia">
            <input type="date" id="client_birth">

            <div class="pareja-section">
                <label style="font-size: 0.85rem; color: #00d2ff; display: block; margin-bottom: 8px;">ﾂｿSintonﾃｭa de Vﾃｭnculo?</label>
                <select id="p_choice" onchange="document.getElementById('p_box').classList.toggle('hidden', this.value==='NO')">
                    <option value="NO">No, solo mi mapa</option>
                    <option value="SI">ﾂ｡Sﾃｭ! Agregar persona</option>
                </select>
                <div id="p_box" class="hidden">
                    <input type="text" id="p_name" placeholder="Nombre de la otra persona">
                    <input type="date" id="p_birth">
                </div>
            </div>

            <button onclick="procesar()">Generar Mapa Vibracional</button>
            <button onclick="location.reload()" class="logout-btn">Cerrar Sesiﾃｳn</button>
        </div>
    </div>

    <script>
        const VALS = { 'A':1,'J':1,'S':1,'B':2,'K':2,'T':2,'C':3,'L':3,'U':3,'D':4,'M':4,'V':4,'E':5,'N':5,'W':5,'F':6,'O':6,'X':6,'G':7,'P':7,'Y':7,'H':8,'Q':8,'Z':8,'I':9,'R':9 };
        const VOCS = ['A','E','I','O','U'];

        const DB = {
            alma: { 1: "Traﾃｩs fuerza para liderar tu propio camino y confiar en tu chispa divina.", 2: "Maestrﾃｭa en uniﾃｳn y paz. Gran sensibilidad para entender el alma ajena.", 3: "Brillo y creatividad. Venﾃｭs a comunicar luz e inspirar mediante la palabra.", 4: "Orden y disciplina. Capacidad de materializar con firmeza constructiva.", 5: "Libertad y aventura. Adaptabilidad absoluta a los cambios constantes.", 6: "Amor incondicional. Esencia nutricia que busca armonizar su entorno.", 7: "Buscador de la verdad. Sabidurﾃｭa profunda y conexiﾃｳn con lo sagrado.", 8: "Poder y justicia. Autoridad natural para manifestar abundancia material.", 9: "Traﾃｩs una esencia de amor romﾃ｡ntico y generosidad infinita. Tu alma ya conoce el desapego a travﾃｩs de muchas encarnaciones y hoy vibra en una entrega humanitaria total.", 11: "Canal de luz. Conciencia superior para guiar a otros en su evoluciﾃｳn.", 22: "Constructor universal. Capacidad de realizar obras que trascienden." },
            personalidad: { 1: "Te ven como lﾃｭder, independiente y decidido.", 2: "Te ven como mediador, suave y diplomﾃ｡tico.", 3: "Tu imagen social es brillante y sumamente optimista. Te ven como una persona creativa que trae luz a las conversaciones y que posee un don especial para la comunicaciﾃｳn.", 4: "Te ven responsable, serio y trabajador.", 5: "Te ven inquieto, libre y magnﾃｩtico.", 6: "Te ven protector y estﾃｩtico. Buscﾃ｡s armonﾃｭa.", 7: "Te ven misterioso, sabio e intelectual.", 8: "Te ven exitoso y con autoridad natural.", 9: "Te ven idealista, carismﾃ｡tico y generoso.", 11: "Irradiﾃ｡s una luz visionaria inspiradora.", 22: "Te ven como un realizador de sueﾃｱos globales." },
            temperamento: { 1: "Activo y decidido. Reaccionﾃ｡s con iniciativa propia.", 2: "Receptivo y sensible. Buscﾃ｡s el equilibrio y la calma.", 3: "Reaccionﾃ｡s con entusiasmo y alegrﾃｭa. Tu temperamento es lﾃｺdico y buscﾃ｡s siempre el lado positivo de las situaciones.", 4: "Firme y metﾃｳdico. Buscﾃ｡s seguridad lﾃｳgica.", 5: "Adaptable y versﾃ｡til. Necesitﾃ｡s movimiento.", 6: "Protector y responsable. Buscﾃ｡s armonizar.", 7: "Analﾃｭtico y reflexivo. Preferﾃｭs el silencio.", 8: "Ambicioso y eficiente. Buscﾃ｡s el logro material.", 9: "Abnegado y compasivo. Sensible ante los demﾃ｡s.", 11: "Intuitivo y elﾃｩctrico. Captﾃ｡s energﾃｭas.", 22: "Prﾃ｡ctico y visionario. Construﾃｭs realidades." },
            mision: { 1: "Tu misiﾃｳn de vida es aprender a confiar en tu chispa divina, ser tu propio guﾃｭa y liderar con valor.", 2: "Equilibrio en vﾃｭnculos y ser puente de paz.", 3: "Comunicar verdades con alegrﾃｭa y brillo.", 4: "Construir bases sﾃｳlidas y seguras.", 5: "Fluir con los cambios y vivir en libertad.", 6: "Brindar amor y armonﾃｭa incondicional.", 7: "Buscar sabidurﾃｭa en el silencio profundo.", 8: "Manejar abundancia con ﾃｩtica espiritual.", 9: "Aprender el desapego y el servicio humanitario.", 11: "Ser un faro de luz e inspiraciﾃｳn espiritual.", 22: "Materializar proyectos para el bien comﾃｺn." },
            meta: { 1: "Meta: Liderazgo del Ser realizado.", 2: "Meta: Maestrﾃｭa del Vﾃｭnculo y la unidad.", 3: "Expansiﾃｳn creativa y disfrute pleno.", 4: "Meta: Estabilidad y legado tangible.", 5: "Meta: Libertad total del espﾃｭritu.", 6: "Meta: Amor nutricio y sanaciﾃｳn del hogar.", 7: "Meta: Sabidurﾃｭa sagrada y leyes universales.", 8: "Meta: Poder justo y ﾃｩxito material.", 9: "Meta: Trascendencia y amor universal.", 11: "Meta: Iluminaciﾃｳn y puente consciente.", 22: "Meta: Construcciﾃｳn de legado galﾃ｡ctico." },
            herencia: { 1: "Linaje de pioneros; sanar la soledad ancestral.", 2: "Linaje de mediadores; sanar vﾃｭnculos fracturados.", 3: "Linaje de comunicadores; sanar silencios del clan.", 4: "Linaje de constructores; sanar rigideces.", 5: "Linaje de buscadores; sanar desarraigos.", 6: "Linaje de amor familiar; sanar sacrificios.", 7: "Linaje de sabios; sanar secretos guardados.", 8: "Linaje de poder; sanar injusticias econﾃｳmicas.", 9: "Linaje de servicio; sanar ciclos inconclusos." },
            anual: { 1: "Aﾃ前 1: Nuevos comienzos. Sembrar proyectos.", 2: "Aﾃ前 2: Uniﾃｳn, paciencia y colaboraciﾃｳn.", 3: "Aﾃ前 3: Expansiﾃｳn, alegrﾃｭa y brillo social.", 4: "Aﾃ前 4: Orden, trabajo y cimientos sﾃｳlidos.", 5: "Aﾃ前 5: Cambios, libertad y fluir con giros.", 6: "Aﾃ前 6: Hogar, familia y armonﾃｭa afectiva.", 7: "Aﾃ前 7: Reflexiﾃｳn, estudio y retiro interno.", 8: "Aﾃ前 8: Cosecha, poder material y justicia.", 9: "Aﾃ前 9: Cierre de ciclo, balance y soltar." },
            pareja: { 1: "Vﾃｭnculo 1: Impulso creativo mutuo.", 2: "Vﾃｭnculo 2: Apoyo emocional y paz.", 3: "Vﾃｭnculo 3: Alegrﾃｭa, risa y expansiﾃｳn.", 4: "Vﾃｭnculo 4: Estabilidad y metas materiales.", 5: "Vﾃｭnculo 5: Aventura y libertad compartida.", 6: "Vﾃｭnculo 6: Hogar y responsabilidad afectiva.", 7: "Vﾃｭnculo 7: Almas mﾃｭsticas en estudio.", 8: "Vﾃｭnculo 8: ﾃ悦ito y poder conjunto.", 9: "Vﾃｭnculo 9: Amor universal y servicio.", 11: "Maestrﾃｭa 11: Inspiraciﾃｳn espiritual.", 22: "Maestrﾃｭa 22: Grandes obras colectivas." }
        };

        function login() {
            const u = document.getElementById('user_val').value;
            const p = document.getElementById('pass_val').value;
            if(u === "navearcturiana" && p === "nubilis2026_") {
                document.getElementById('box-login').classList.add('hidden');
                document.getElementById('box-app').classList.remove('hidden');
            } else {
                document.getElementById('error-text').innerText = "Acceso denegado 汨ｽ";
                document.getElementById('error-msg').classList.remove('hidden');
            }
        }

        function reducir(n) {
            if (n === 11 || n === 22) return { v: n, base: n };
            while (n > 9) { n = n.toString().split('').reduce((a,b)=>parseInt(a)+parseInt(b),0); }
            return { v: n, base: n };
        }

        function procesar() {
            const nom = document.getElementById('client_name').value.toUpperCase().trim();
            const ape = document.getElementById('client_surname').value.toUpperCase().trim();
            const fec = document.getElementById('client_birth').value;
            if(!nom || !ape || !fec) { alert("Faltan datos."); return; }

            const completo = nom + " " + ape;
            let sA = 0, sP = 0;
            const lim = completo.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^A-Z]/g, "");
            for(let l of lim) { if(VALS[l]) VOCS.includes(l) ? sA += VALS[l] : sP += VALS[l]; }

            const rA = reducir(sA), rP = reducir(sP), rT = reducir(sA+sP);
            const partesF = fec.split('-');
            const rK = reducir(partesF.reduce((a,b)=>a+parseInt(b),0));
            const rMeta = reducir(rA.v + rP.v + rT.v + rK.v);
            const rAnual = reducir(parseInt(partesF[2]) + parseInt(partesF[1]) + 2026);

            let sH = 0;
            const limH = ape.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^A-Z]/g, "");
            for(let l of limH) { if(VALS[l]) sH += VALS[l]; }
            const rH = reducir(sH);

            let vP = null, nP = "";
            if(document.getElementById('p_choice').value === "SI") {
                const pfec = document.getElementById('p_birth').value;
                nP = document.getElementById('p_name').value.toUpperCase();
                if(pfec) {
                    const sumP = pfec.split('-').reduce((a,b)=>a+parseInt(b),0);
                    vP = reducir(rK.base + sumP).v;
                }
            }
            generarPDF(completo, rA, rP, rT, rK, rH, rAnual, rMeta, vP, nP);
        }

        function generarPDF(nom, a, p, t, k, rh, rAnual, rMeta, vp, np) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Funciﾃｳn para pintar el fondo de la pﾃ｡gina
            const paintBackground = () => {
                doc.setFillColor(240, 250, 255); // CELESTE SUAVE
                doc.rect(0, 0, 210, 297, 'F');
            };

            let curY = 50;
            const checkPage = (h) => { 
                if (curY + h > 275) { 
                    doc.addPage(); 
                    paintBackground();
                    curY = 30; 
                } 
            };

            paintBackground(); // Primer pﾃ｡gina

            // Header oscuro
            doc.setFillColor(15, 12, 41); doc.rect(0, 0, 210, 40, 'F');
            doc.setTextColor(0, 210, 255); doc.setFontSize(20);
            doc.text("MAPA VIBRACIONAL ESTELAR", 105, 25, {align:"center"});

            doc.setTextColor(40); doc.setFontSize(11); doc.text(`CONSULTANTE: ${nom}`, 20, curY);
            curY += 15;

            const items = [
                {t: "ALMA (Vibraciﾃｳn Interna):", v: a, d: DB.alma[a.base]},
                {t: "PERSONALIDAD (Mﾃ｡scara Social):", v: p, d: DB.personalidad[p.base]},
                {t: "TEMPERAMENTO (Tu Carﾃ｡cter):", v: t, d: DB.temperamento[t.base]},
                {t: "MISIﾃ哲 / KARMA (Camino de Sanaciﾃｳn):", v: k, d: DB.mision[k.base]},
                {t: "META FINAL:", v: rMeta, d: DB.meta[rMeta.base]},
                {t: "HERENCIA DEL CLAN:", v: rh, d: DB.herencia[rh.base]}
            ];

            items.forEach(it => {
                checkPage(40);
                doc.setFont(undefined, 'bold'); doc.setTextColor(0, 50, 100);
                doc.text(`${it.t} RESULTADO: ${it.v.v}`, 20, curY);
                doc.setFont(undefined, 'normal'); doc.setTextColor(40); doc.setFontSize(10);
                let split = doc.splitTextToSize(it.d, 170);
                doc.text(split, 20, curY + 7);
                curY += 15 + (split.length * 5);
            });

            checkPage(45);
            doc.setFillColor(0, 100, 150); doc.rect(20, curY, 170, 8, 'F');
            doc.setTextColor(255); doc.setFont(undefined, 'bold');
            doc.text(`ENERGﾃ喉 ANUAL 2026: Vibraciﾃｳn ${rAnual.v}`, 105, curY + 6, {align:"center"});
            curY += 15; doc.setTextColor(40); doc.setFont(undefined, 'normal');
            let splitA = doc.splitTextToSize(DB.anual[rAnual.base], 170);
            doc.text(splitA, 20, curY);
            curY += (splitA.length * 5) + 15;

            if(vp) {
                checkPage(40);
                doc.setFont(undefined, 'bold'); doc.setTextColor(0, 120, 180);
                doc.text(`SINTONﾃ喉 CON ${np}: Vibraciﾃｳn ${vp}`, 20, curY);
                doc.setTextColor(40); doc.setFont(undefined, 'normal');
                let splitP = doc.splitTextToSize(DB.pareja[vp], 170);
                doc.text(splitP, 20, curY + 7);
                curY += 15 + (splitP.length * 5);
            }

            // FIRMA FINAL
            checkPage(85);
            curY += 5;
            doc.setDrawColor(0, 100, 150); doc.line(20, curY, 190, curY);
            curY += 10;
            doc.setFont(undefined, 'bold'); doc.text("Gracias por esta conexiﾃｳn! Te dejo informaciﾃｳn sobre mi...", 20, curY);
            doc.setTextColor(0, 100, 150); doc.text("Nave Arcturiana | Instagram: @nave.arcturiana", 20, curY + 6);
            doc.setTextColor(40); doc.setFontSize(8.5); doc.setFont(undefined, 'normal');
            let bio = "Jacqueline Vanesa Pignatelli | Terapeuta Holﾃｭstica Matriculada.\n- Canalizadora de Cirugﾃｭa Astral Cristal Arcturiano.\n- Canalizadora de Tﾃｩcnica Reiki Sandalfon (Sanaciﾃｳn del Niﾃｱo interior).\n- Comunicaciﾃｳn Mediumnica / Enlazadora de mundos.\n- Instructora de Chikung / Lectora de Registros Akashicos.\n- Operadora de Mesa Cuﾃ｡ntica Energﾃｩtica / Profesora de Yoga de la Mﾃｺsica.\n- Maestra de Reiki (Usui, Karuna, Jin Kei Do, Chamﾃ｡nico).\n- Terapeuta Floral, Auriculoterapeuta, del Sonido y Vibracional.\n- Terapeuta de Tﾃｩcnicas Arcturianas, Pleyadianas y Transgeneracional.\n- Diseﾃｱo y desarrollo de aplicaciﾃｳn Numerologﾃｭa Transgeneracional 2026.";
            doc.text(doc.splitTextToSize(bio, 170), 20, curY + 14);
            
            doc.save(`Mapa_Vibracional_${nom}.pdf`);
        }
    </script>
</body>
</html>
