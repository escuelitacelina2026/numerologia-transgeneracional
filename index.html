<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numerología Transgeneracional</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 2.5rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h2 { color: #4a148c; text-align: center; }
        label { display: block; margin-top: 15px; font-weight: bold; color: #555; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .readonly { background-color: #f0f0f0; color: #888; cursor: not-allowed; border: 1px solid #ccc; }
        button { width: 100%; padding: 15px; background: #7b1fa2; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 18px; margin-top: 20px; }
        .hidden { display: none; }
        .error-msg { color: #d32f2f; text-align: center; font-weight: bold; margin-top: 15px; padding: 10px; border: 1px solid #d32f2f; border-radius: 5px; }
    </style>
</head>
<body>

<div class="card">
    <h2>Estudio Numerológico</h2>
    
    <div id="paso-login">
        <p style="text-align: center;">Ingresá tu mail para comenzar:</p>
        <input type="email" id="email-acceso" placeholder="tu@email.com">
        <button onclick="verificarUsuario()">Ingresar</button>
    </div>

    <div id="paso-formulario" class="hidden">
        <label>Nombre y Apellido Completo</label>
        <input type="text" id="nombre-input" placeholder="Nombre completo">
        
        <label>Fecha de Nacimiento</label>
        <input type="date" id="fecha-input">
        
        <button id="btnCalcular" onclick="procesarYDescargar()">Calcular y Descargar PDF</button>
        <div id="mensaje-final" class="hidden error-msg">Este mail ya agotó su consulta.</div>
    </div>
</div>

<script>
    const SUPABASE_URL = 'https://iiukfhdbhiimeordekpyw.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_ezwDU6_Jq-EEUO6Z7CmnVQ_M';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    let emailActual = "";

    async function verificarUsuario() {
        emailActual = document.getElementById('email-acceso').value.trim().toLowerCase();
        if (!emailActual) return alert("Ingresá un mail");

        let { data: perfil } = await _supabase.from('perfiles').select('*').eq('email', emailActual).maybeSingle();

        document.getElementById('paso-login').classList.add('hidden');
        document.getElementById('paso-formulario').classList.remove('hidden');

        if (perfil && perfil.uso_completado) {
            document.getElementById('nombre-input').value = perfil.nombre_completo;
            document.getElementById('nombre-input').readOnly = true;
            document.getElementById('nombre-input').classList.add('readonly');
            document.getElementById('fecha-input').value = perfil.fecha_nacimiento;
            document.getElementById('fecha-input').readOnly = true;
            document.getElementById('fecha-input').classList.add('readonly');
            document.getElementById('btnCalcular').disabled = true;
            document.getElementById('mensaje-final').classList.remove('hidden');
        }
    }

    async function procesarYDescargar() {
        const nombre = document.getElementById('nombre-input').value.trim().toLowerCase();
        const fecha = document.getElementById('fecha-input').value;

        if (!nombre || !fecha) return alert("Completá los datos");

        try {
            // CANDADO 1: ¿EL MAIL YA SE USÓ?
            let { data: checkMail } = await _supabase.from('perfiles').select('uso_completado').eq('email', emailActual).maybeSingle();
            if (checkMail && checkMail.uso_completado) return alert("Tu mail ya fue usado.");

            // CANDADO 2: ¿NOMBRE+FECHA YA EXISTEN?
            let { data: checkPersona } = await _supabase.from('perfiles').select('*').eq('nombre_completo', nombre).eq('fecha_nacimiento', fecha).maybeSingle();
            if (checkPersona) return alert("Esta persona ya fue consultada previamente.");

            // GUARDAR
            await _supabase.from('perfiles').insert([{ email: emailActual, nombre_completo: nombre, fecha_nacimiento: fecha, uso_completado: true }]);

            // PDF
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("Informe Numerológico", 20, 20);
            doc.text(`Nombre: ${nombre.toUpperCase()}`, 20, 40);
            doc.text(`Fecha: ${fecha}`, 20, 50);
            doc.save(`Estudio_${nombre}.pdf`);

            alert("Estudio exitoso. El sistema se bloqueará.");
            location.reload();
        } catch (e) {
            alert("Error de conexión");
        }
    }
</script>
</body>
</html>
