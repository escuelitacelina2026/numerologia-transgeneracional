<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nave Arcturiana - Sistema Numerolog√≠a 2026</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0f0c29; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: rgba(255, 255, 255, 0.1); padding: 2.5rem; border-radius: 20px; width: 450px; text-align: center; border: 1px solid #00d2ff; backdrop-filter: blur(10px); box-shadow: 0 0 30px rgba(0,210,255,0.2); position: relative; }
        h2 { color: #00d2ff; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 2px; }
        p.subheader { font-size: 0.85rem; color: #a0f0ff; margin-bottom: 20px; font-style: italic; line-height: 1.4; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: none; background: rgba(255,255,255,0.15); color: white; outline: none; box-sizing: border-box; font-size: 14px; }
        button { width: 100%; padding: 14px; background: #00d2ff; color: #0f0c29; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; margin-top: 10px; text-transform: uppercase; transition: 0.3s; }
        button:hover { background: #00fff2; transform: translateY(-2px); }
        .hidden { display: none; }
        #error-msg { background: rgba(0,0,0,0.95); border: 2px solid #ff4d4d; border-radius: 15px; padding: 20px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85%; z-index: 100; box-shadow: 0 0 20px #ff4d4d; }
    </style>
</head>
<body>

    <div id="error-msg" class="hidden">
        <div style="text-align: center;">
            <div style="font-size: 40px;">üëΩ</div>
            <p id="error-text">Algo ingresaste mal o no ten√©s acceso a la nave, comunicate con el comandante üëΩ</p>
            <button onclick="document.getElementById('error-msg').classList.add('hidden')" style="background:#ff4d4d; color:white; padding:5px 15px;">Aceptar</button>
        </div>
    </div>

    <div class="card">
        <div id="box-login">
            <h2>üöÄ Acceso Nave</h2>
            <p class="subheader">Conectando con la frecuencia Arcturiana...</p>
            <input type="text" id="user_val" placeholder="Usuario de la Nave">
            <input type="password" id="pass_val" placeholder="C√≥digo de Acceso">
            <button onclick="login()">Entrar al Sistema</button>
        </div>

        <div id="box-app" class="hidden">
            <h2>‚ú® Numerolog√≠a Transgeneracional</h2>
            <p class="subheader">Bienvenidos a la Nave. Iniciando decodificaci√≥n de luz para tu mapa estelar...</p>
            <input type="text" id="client_name" placeholder="Nombres">
            <input type="text" id="client_surname" placeholder="Apellido(s) de Herencia">
            <input type="date" id="client_birth">

            <div style="margin:15px 0; border: 1px dashed #00d2ff; padding:10px; border-radius:10px;">
                <label style="font-size:12px; color:#00d2ff;">¬øSinton√≠a de Pareja?</label>
                <select id="p_choice" onchange="document.getElementById('p_box').classList.toggle('hidden', this.value==='NO')">
                    <option value="NO">No</option>
                    <option value="SI">S√≠</option>
                </select>
                <div id="p_box" class="hidden">
                    <input type="text" id="p_name" placeholder="Nombre Pareja">
                    <input type="date" id="p_birth">
                </div>
            </div>

            <button onclick="procesar()">Generar Mapa Vibracional</button>
        </div>
    </div>

    <script>
        const VALS = { 'A':1,'J':1,'S':1,'B':2,'K':2,'T':2,'C':3,'L':3,'U':3,'D':4,'M':4,'V':4,'E':5,'N':5,'W':5,'F':6,'O':6,'X':6,'G':7,'P':7,'Y':7,'H':8,'Q':8,'Z':8,'I':9,'R':9 };

        const TEXTOS = {
            [cite_start]alma: "Tra√©s una esencia de amor rom√°ntico y generosidad infinita. Tu alma ya conoce el desapego y hoy vibra en una entrega humanitaria total, buscando el bienestar de toda la humanidad. [cite: 4]",
            personalidad: "Te ven como un idealista carism√°tico. [cite_start]Tu imagen es la de alguien generoso, con una visi√≥n cosmopolita de la vida, que siempre est√° dispuesto a ayudar y que posee una sensibilidad humanitaria. [cite: 6]",
            temperamento: "Car√°cter abnegado y compasivo. [cite_start]Reaccion√°s con gran sensibilidad ante las necesidades ajenas; tu temperamento te lleva a ayudarte de forma natural por causas nobles. [cite: 8, 9]",
            mision: "Realiz√° el amor universal. [cite_start]Tu misi√≥n es aprender el desapego y servir a la humanidad desde tu sabidur√≠a y compasi√≥n infinita. [cite: 11]",
            meta: "Meta: Trascendencia Universal. [cite_start]Vienes a cerrar un ciclo evolutivo enorme, logrando el amor incondicional y la entrega total a la humanidad. [cite: 13]",
            herencia: "Herencia del Clan 3: Tu apellido porta la energ√≠a de la comunicaci√≥n. [cite_start]Hered√°s el don de la palabra y la misi√≥n de brillar socialmente sanando los silencios del pasado ancestral. [cite: 15, 16]",
            anual: "A√ëO 4 - ORDEN Y TRABAJO: Es momento de construir cimientos. A√±o de mucho esfuerzo, disciplina y organizaci√≥n. [cite_start]Excelente para concretar tr√°mites, compras de inmuebles y estabilizar tu econom√≠a. [cite: 18, 19]"
        };

        function login() {
            if(document.getElementById('user_val').value === "navearcturiana" && document.getElementById('pass_val').value === "nubilis2026_") {
                document.getElementById('box-login').classList.add('hidden');
                document.getElementById('box-app').classList.remove('hidden');
            } else { document.getElementById('error-msg').classList.remove('hidden'); }
        }

        function reducir(n) {
            if (n === 11 || n === 22) return n;
            while (n > 9) { n = n.toString().split('').reduce((a,b)=>parseInt(a)+parseInt(b),0); }
            return n;
        }

        function calcularTexto(txt) {
            let t = 0;
            for(let l of txt.toUpperCase()) { if(VALS[l]) t += VALS[l]; }
            return reducir(t);
        }

        function calcularFecha(f) {
            let n = f.replace(/-/g, '');
            let t = 0;
            for(let d of n) t += parseInt(d);
            return reducir(t);
        }

        function procesar() {
            const nom = document.getElementById('client_name').value;
            const ape = document.getElementById('client_surname').value;
            const fec = document.getElementById('client_birth').value;
            if(!nom || !ape || !fec) return alert("Faltan datos estelares.");

            const rAlma = calcularTexto(nom);
            const rMision = calcularFecha(fec);
            const rMeta = reducir(rAlma + rMision);
            const rHerencia = calcularTexto(ape);

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFillColor(240, 250, 255); doc.rect(0, 0, 210, 297, 'F');
            doc.setFillColor(15, 12, 41); doc.rect(0, 0, 210, 40, 'F');
            doc.setTextColor(0, 210, 255); doc.setFontSize(22);
            doc.text("MAPA VIBRACIONAL ESTELAR", 105, 25, {align:"center"});

            doc.setTextColor(40); doc.setFontSize(12);
            doc.text(`CONSULTANTE: ${nom.toUpperCase()} ${ape.toUpperCase()}`, 20, 50);

            let y = 65;
            const items = [
                ["ALMA", rAlma, TEXTOS.alma],
                ["PERSONALIDAD", rAlma, TEXTOS.personalidad],
                ["TEMPERAMENTO", rAlma, TEXTOS.temperamento],
                ["MISI√ìN / KARMA", rMision, TEXTOS.mision],
                ["META FINAL", rMeta, TEXTOS.meta],
                ["HERENCIA DEL CLAN", rHerencia, TEXTOS.herencia]
            ];

            items.forEach(it => {
                doc.setFont(undefined, 'bold'); doc.setTextColor(0, 100, 150);
                doc.text(`${it[0]}: RESULTADO ${it[1]}`, 20, y);
                doc.setFont(undefined, 'normal'); doc.setTextColor(40); doc.setFontSize(10);
                let split = doc.splitTextToSize(it[2], 170);
                doc.text(split, 20, y + 7);
                y += 15 + (split.length * 5);
            });

            // ENERG√çA ANUAL
            doc.setFillColor(0, 100, 150); doc.rect(20, y, 170, 8, 'F');
            doc.setTextColor(255); doc.setFont(undefined, 'bold');
            doc.text("TU ENERG√çA ANUAL PARA ESTE 2026: Vibraci√≥n 4", 105, y + 6, {align:"center"});
            y += 15; doc.setTextColor(40); doc.setFont(undefined, 'normal');
            doc.text(doc.splitTextToSize(TEXTOS.anual, 170), 20, y);

            // SINERGIA
            if(document.getElementById('p_choice').value === "SI") {
                y += 20;
                const rSint = reducir(rMision + calcularFecha(document.getElementById('p_birth').value));
                doc.setFont(undefined, 'bold'); doc.text(`SINTON√çA CON ${document.getElementById('p_name').value.toUpperCase()}: ${rSint}`, 20, y);
            }

            // MENSAJE OR√ÅCULO
            y += 20; doc.setFontSize(14); doc.text("MENSAJE EVOLUTIVO DEL OR√ÅCULO", 105, y, {align:"center"});
            doc.setFontSize(10); doc.setFont(undefined, 'normal');
            let msj = `Tu Alma (${rAlma}) ha encarnado en este plano para cumplir la Misi√≥n (${rMision}) y alcanzar tu Meta Final (${rMeta}). Este 2026, bajo la frecuencia del A√±o 4, el universo te invita a integrar tu herencia ancestral con tu prop√≥sito presente para manifestar tu m√°xima vibraci√≥n de luz.`;
            doc.text(doc.splitTextToSize(msj, 170), 20, y + 10);

            // FIRMA COMPLETA
            doc.addPage(); doc.setFillColor(240, 250, 255); doc.rect(0, 0, 210, 297, 'F');
            doc.setFont(undefined, 'bold'); doc.setTextColor(0, 100, 150);
            doc.text("Jacqueline Vanesa Pignatelli | Nave Arcturiana", 20, 30);
            doc.setFontSize(9); doc.setFont(undefined, 'normal'); doc.setTextColor(40);
            let bio = "Terapeuta Hol√≠stica Matriculada.\n- Canalizadora de Cirug√≠a Astral Cristal Arcturiano.\n- Canalizadora de Reiki Sandalfon (Sanaci√≥n del Ni√±o interior).\n- Comunicaci√≥n Mediumnica / Enlazadora de mundos.\n- Instructora de Chikung.\n- Lectora de Registros Akashicos / Operadora de Mesa Cu√°ntica.\n- Profesora de Yoga de la M√∫sica.\n- Maestra de Reiki (Usui, Karuna, Jin Kei Do, Cham√°nico).\n- Terapeuta Floral, Auriculoterapeuta, del Sonido y Vibracional.\n- Terapeuta de T√©cnicas Arcturianas, Pleyadianas y Transgeneracional.\n- Dise√±o y desarrollo de aplicaci√≥n Numerolog√≠a Transgeneracional 2026.";
            doc.text(bio, 20, 40);

            doc.save(`Mapa_Estelar_${nom}.pdf`);
        }
    </script>
</body>
</html>
