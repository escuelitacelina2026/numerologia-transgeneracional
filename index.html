<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navearcturiana - Sistema</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f0c29; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(12px); padding: 2.5rem; border-radius: 20px; width: 100%; max-width: 350px; border: 1px solid #00d2ff; text-align: center; box-shadow: 0 0 25px rgba(0, 210, 255, 0.2); }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; background: rgba(255,255,255,0.15); color: white; box-sizing: border-box; outline: none; font-size: 16px; }
        button { width: 100%; padding: 14px; background: #00d2ff; color: #0f0c29; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; margin-top: 15px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="card">
    <div id="login-box">
        <h2 style="color: #00d2ff;">üöÄ Acceso Nave</h2>
        <input type="text" id="user-input" placeholder="Usuario" autocomplete="off">
        <input type="password" id="pass-input" placeholder="Contrase√±a">
        <button id="btn-entrar" onclick="login()">Ingresar</button>
    </div>

    <div id="app-box" class="hidden">
        <h2 style="color: #00d2ff;">‚ú® Generador PDF</h2>
        <p style="font-size: 0.9em; color: #00d2ff;">Conexi√≥n Exitosa</p>
        <input type="text" id="nombre-input" placeholder="Nombre Consultante">
        <input type="date" id="fecha-input">
        <button onclick="generarPDF()">Descargar Estudio</button>
        <button onclick="location.reload()" style="background:transparent; color:#ff4b2b; border:1px solid #ff4b2b; margin-top:20px; font-size: 12px;">Cerrar Sesi√≥n</button>
    </div>
</div>

<script>
    // Inicializaci√≥n del cliente
    const _supabase = supabase.createClient(
        'https://iiukfhdbhiimeordekpyw.supabase.co', 
        'sb_publishable_ezwDU6_Jq-EEUO6Z7CmnVQ_M'
    );

    async function login() {
        // Limpiamos espacios y convertimos a min√∫sculas para evitar fallos
        const u = document.getElementById('user-input').value.trim().toLowerCase();
        const p = document.getElementById('pass-input').value.trim();
        const btn = document.getElementById('btn-entrar');

        if (!u || !p) return alert("Por favor, ingresa los datos.");

        btn.innerText = "Verificando...";
        btn.disabled = true;

        try {
            // Consulta directa a la tabla credenciales
            const { data, error } = await _supabase
                .from('credenciales')
                .select('usuario, clave')
                .eq('usuario', u)
                .eq('clave', p)
                .maybeSingle();

            if (error) throw error;

            if (data) {
                // Si hay datos, mostramos el generador
                document.getElementById('login-box').classList.add('hidden');
                document.getElementById('app-box').classList.remove('hidden');
            } else {
                alert("Los datos no coinciden. Revisa que en Supabase el usuario sea 'navearcturiana' y la clave 'nubilis2026_'");
                btn.innerText = "Ingresar";
                btn.disabled = false;
            }
        } catch (err) {
            console.error(err);
            alert("Error de conexi√≥n. Intenta nuevamente.");
            btn.innerText = "Ingresar";
            btn.disabled = false;
        }
    }

    function generarPDF() {
        const nom = document.getElementById('nombre-input').value;
        if(!nom) return alert("Ingresa un nombre");
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.setFontSize(22);
        doc.text("Estudio Numerol√≥gico", 20, 30);
        doc.setFontSize(14);
        doc.text("Consultante: " + nom.toUpperCase(), 20, 50);
        doc.save(`Estudio_${nom}.pdf`);
    }
</script>
</body>
</html>
