<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Privado - Navearcturiana</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f0c29; background: linear-gradient(to right, #24243e, #302b63, #0f0c29); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; color: white; }
        .card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); padding: 2.5rem; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.5); width: 100%; max-width: 400px; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        h2 { color: #00d2ff; margin-bottom: 1.5rem; }
        label { display: block; margin-top: 15px; text-align: left; font-size: 14px; color: #00d2ff; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 8px; border: none; background: rgba(255,255,255,0.2); color: white; font-size: 16px; outline: none; }
        input::placeholder { color: #ccc; }
        button { width: 100%; padding: 15px; background: #00d2ff; background: linear-gradient(to right, #3a7bd5, #00d2ff); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 18px; margin-top: 20px; font-weight: bold; transition: 0.3s; }
        button:hover { transform: scale(1.02); box-shadow: 0 0 15px #00d2ff; }
        .hidden { display: none; }
        .footer-text { margin-top: 20px; font-size: 12px; color: #888; }
    </style>
</head>
<body>

<div class="card">
    <div id="login-box">
        <h2>üöÄ Acceso Nave</h2>
        <label>Usuario</label>
        <input type="text" id="user-input" placeholder="Tu usuario">
        <label>Contrase√±a</label>
        <input type="password" id="pass-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        <button onclick="login()">Entrar al Sistema</button>
        <p class="footer-text">Si no tienes acceso, comun√≠cate con Navearcturiana</p>
    </div>

    <div id="app-box" class="hidden">
        <h2>‚ú® Generador de Estudios</h2>
        <p>Bienvenido. Puedes realizar consultas ilimitadas.</p>
        
        <label>Nombre y Apellido</label>
        <input type="text" id="nombre-input" placeholder="Nombre del consultante">
        
        <label>Fecha de Nacimiento</label>
        <input type="date" id="fecha-input">
        
        <button onclick="generarPDF()">Generar y Descargar PDF</button>
        
        <button onclick="location.reload()" style="background: transparent; border: 1px solid #ff4b2b; margin-top: 10px; font-size: 14px;">Cerrar Sesi√≥n</button>
    </div>
</div>

<script>
    // Configuraci√≥n de Supabase
    const SUPABASE_URL = 'https://iiukfhdbhiimeordekpyw.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_ezwDU6_Jq-EEUO6Z7CmnVQ_M';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Funci√≥n para validar contra la tabla 'credenciales'
    async function login() {
        const u = document.getElementById('user-input').value.trim();
        const p = document.getElementById('pass-input').value.trim();

        if (!u || !p) return alert("Por favor completa los campos de acceso.");

        try {
            let { data: acceso, error } = await _supabase
                .from('credenciales')
                .select('*')
                .eq('usuario', u)
                .eq('clave', p)
                .maybeSingle();

            if (acceso) {
                // Si coinciden los datos en Supabase, mostramos el formulario
                document.getElementById('login-box').classList.add('hidden');
                document.getElementById('app-box').classList.remove('hidden');
            } else {
                alert("Usuario o clave incorrecta. Comunicate con Navearcturiana");
            }
        } catch (e) {
            alert("Error de conexi√≥n con la base de datos.");
        }
    }

    // Funci√≥n para generar el PDF (Consultas libres)
    function generarPDF() {
        const nom = document.getElementById('nombre-input').value.trim();
        const fec = document.getElementById('fecha-input').value;

        if (!nom || !fec) return alert("Completa los datos del consultante.");

        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        // Dise√±o b√°sico del PDF
        doc.setFontSize(20);
        doc.setTextColor(40, 40, 40);
        doc.text("Estudio Numerol√≥gico Transgeneracional", 20, 30);
        
        doc.setFontSize(14);
        doc.text(`Consultante: ${nom.toUpperCase()}`, 20, 50);
        doc.text(`Fecha de Nacimiento: ${fec}`, 20, 60);
        
        doc.setLineWidth(0.5);
        doc.line(20, 65, 190, 65);
        
        doc.text("Resultado del an√°lisis:", 20, 80);
        doc.setFontSize(12);
        doc.text("Aqu√≠ se presentar√° el informe detallado de la persona.", 20, 90);

        doc.save(`Estudio_${nom.replace(/\s+/g, '_')}.pdf`);
        
        alert("¬°PDF Descargado! Los campos se limpiar√°n para una nueva consulta.");
        document.getElementById('nombre-input').value = "";
        document.getElementById('fecha-input').value = "";
    }
</script>
</body>
</html>
