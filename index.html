<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nave Arcturiana - Sistema Transgeneracional</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* TU DISE√ëO SE MANTIENE INTACTO */
        body { font-family: 'Segoe UI', sans-serif; background: #0f0c29; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: rgba(255, 255, 255, 0.1); padding: 2rem; border-radius: 20px; width: 400px; text-align: center; border: 1px solid #00d2ff; backdrop-filter: blur(10px); box-shadow: 0 0 30px rgba(0,210,255,0.2); position: relative; }
        h2 { color: #00d2ff; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: none; background: rgba(255,255,255,0.15); color: white; outline: none; box-sizing: border-box; }
        button { width: 100%; padding: 14px; background: #00d2ff; color: #0f0c29; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; margin-top: 10px; text-transform: uppercase; transition: 0.3s; }
        button:hover { background: #00fff2; transform: translateY(-2px); }
        .hidden { display: none; }
        .footer-copy { font-size: 11px; color: rgba(255,255,255,0.4); margin-top: 25px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px; }
        #error-msg { background: rgba(0,0,0,0.9); border: 2px solid #ff4d4d; border-radius: 15px; padding: 20px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85%; z-index: 100; box-shadow: 0 0 20px #ff4d4d; }
    </style>
</head>
<body>

    <div class="card">
        <div id="error-msg" class="hidden">
            <div style="font-size: 40px;">üëΩ</div>
            <p id="error-text"></p>
            <button onclick="document.getElementById('error-msg').classList.add('hidden')" style="background:#ff4d4d; color:white; width:auto; padding:5px 15px;">Aceptar</button>
        </div>

        <div id="box-login">
            <h2>üöÄ Acceso Nave</h2>
            <input type="text" id="user_val" placeholder="Usuario">
            <input type="password" id="pass_val" placeholder="Contrase√±a">
            <button onclick="checkAccess()">Entrar al Sistema</button>
        </div>

        <div id="box-app" class="hidden">
            <h2>‚ú® Portal Arcturiano</h2>
            <input type="text" id="client_name" placeholder="Nombre y Apellido Completo">
            <input type="date" id="client_birth">

            <div style="margin: 20px 0; border: 1px dashed rgba(0,210,255,0.3); padding: 10px; border-radius: 10px;">
                <label style="font-size: 0.8rem;">¬øQuer√©s conocer la vibraci√≥n de tu alma con otra persona?</label>
                <select id="extra_choice" onchange="toggleExtra()">
                    <option value="NO">NO</option>
                    <option value="SI">SI</option>
                </select>
                <div id="extra_input" class="hidden">
                    <input type="date" id="extra_birth">
                </div>
            </div>

            <button onclick="procesarEstudio()">Generar Estudio M√≠stico</button>
            <button onclick="location.reload()" style="background:none; color:#ff4d4d; border:1px solid #ff4d4d; font-size: 11px; margin-top: 15px;">Cerrar Sesi√≥n</button>
        </div>
        <div class="footer-copy">¬© Dise√±ado y Desarrollado por Nave Arcturiana</div>
    </div>

    <script>
        // BIBLIOTECA DE SABIDUR√çA (BASADA EN EL MANUAL)
        const ANALISIS = {
            alma: {
                1: "Tu alma guarda la memoria de un l√≠der. En tus vidas pasadas has cultivado la independencia y hoy tu esencia pulsa por brillar con luz propia, sin depender de otros.",
                9: "Tra√©s una esencia de amor rom√°ntico y generosidad infinita. Tu alma ya conoce el desapego y hoy vibra en una entrega humanitaria total, buscando servir a la luz.",
                11: "Port√°s una vibraci√≥n maestra. Tu alma ha despertado para ser un canal de gu√≠a espiritual, conectando los mundos para inspirar a quienes te rodean."
            },
            mision: {
                7: "Tu sendero te invita a la introspecci√≥n profunda. Est√°s ac√° para descubrir las verdades ocultas y conectar con tu sabidur√≠a interior a trav√©s del silencio.",
                "16/7": "Este n√∫mero k√°rmico nos habla de una deuda de orgullo en el pasado. Tu camino de sanaci√≥n hoy es la humildad y la reconstrucci√≥n desde la verdad del ser.",
                "13/4": "La energ√≠a k√°rmica del 13 te propone transformar la pereza en construcci√≥n. Est√°s ac√° para aprender que el orden y el trabajo consciente liberan tu esp√≠ritu."
            },
            pareja: {
                7: "Conforman un v√≠nculo conocedor de los misterios del amor. Son una pareja discreta, integrada por el silencio reflexivo y las conversaciones intensas sobre la vida.",
                9: "Su relaci√≥n palpita con una dosis de hiperactividad amorosa. Est√°n llamados a vivir el presente, cerrando ciclos y entreg√°ndose al servicio desde el amor rom√°ntico."
            }
        };

        const VALORES = { 'A':1,'J':1,'S':1,'B':2,'K':2,'T':2,'C':3,'L':3,'U':3,'D':4,'M':4,'V':4,'E':5,'N':5,'W':5,'F':6,'O':6,'X':6,'G':7,'P':7,'Y':7,'H':8,'Q':8,'Z':8,'I':9,'R':9 };
        const VOCALES = ['A','E','I','O','U'];

        function checkAccess() {
            if (document.getElementById('user_val').value === "navearcturiana" && document.getElementById('pass_val').value === "nubilis2026_") {
                document.getElementById('box-login').classList.add('hidden');
                document.getElementById('box-app').classList.remove('hidden');
            } else {
                document.getElementById('error-text').innerText = "Algo ingresaste mal o no tenes acceso a la nave, comun√≠cate con el comandante";
                document.getElementById('error-msg').classList.remove('hidden');
            }
        }

        function toggleExtra() {
            document.getElementById('extra_input').classList.toggle('hidden', document.getElementById('extra_choice').value === 'NO');
        }

        function reducir(n) {
            if (n === 11 || n === 22) return { v: n, m: "(N√∫mero Maestro)", k: false };
            const karmicos = [13, 14, 16, 19];
            if (karmicos.includes(n)) {
                let r = n.toString().split('').reduce((a,b)=>parseInt(a)+parseInt(b),0);
                return { v: n + "/" + r, m: "(N√∫mero K√°rmico)", k: true, orig: n };
            }
            while (n > 9 && n !== 11 && n !== 22) {
                n = n.toString().split('').reduce((a,b)=>parseInt(a)+parseInt(b),0);
                if (karmicos.includes(n)) {
                    let r = n.toString().split('').reduce((a,b)=>parseInt(a)+parseInt(b),0);
                    return { v: n + "/" + r, m: "(N√∫mero K√°rmico)", k: true, orig: n };
                }
            }
            return { v: n, m: "", k: false };
        }

        function procesarEstudio() {
            const nom = document.getElementById('client_name').value.toUpperCase();
            const fec1 = document.getElementById('client_birth').value;
            const extra = document.getElementById('extra_birth').value;

            if(!nom || !fec1) return alert("Faltan datos estelares.");

            let sA = 0, sP = 0;
            const limpio = nom.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^A-Z]/g, "");
            for(let l of limpio) {
                if(VALORES[l]) {
                    if(VOCALES.includes(l)) sA += VALORES[l];
                    else sP += VALORES[l];
                }
            }

            const rA = reducir(sA), rK = reducir(fec1.split('-').join('').split('').reduce((a,b)=>parseInt(a)+parseInt(b),0));
            
            let parejaTxt = "";
            if(extra) {
                const rK2 = reducir(extra.split('-').join('').split('').reduce((a,b)=>parseInt(a)+parseInt(b),0));
                const vP = reducir(parseInt(rK.v.toString().split('/')[0]) + parseInt(rK2.v.toString().split('/')[0]));
                parejaTxt = ANALISIS.pareja[vP.v] || "Su uni√≥n vibra en la frecuencia " + vP.v + ". Est√°n llamados a descubrir su prop√≥sito juntos.";
            }

            generarPDF(nom, rA, rK, parejaTxt);
        }

        function generarPDF(nom, a, k, cp) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.setFillColor(15, 12, 41); doc.rect(0, 0, 210, 45, 'F');
            doc.setTextColor(0, 210, 255); doc.setFontSize(22);
            doc.text("MAPA VIBRACIONAL ARCTURIANO", 105, 25, {align:"center"});
            doc.setFontSize(10); doc.text("Conexi√≥n con tu sabidur√≠a transgeneracional", 105, 35, {align:"center"});

            doc.setTextColor(40); doc.setFontSize(12);
            doc.text(`Consultante: ${nom}`, 20, 55);
            doc.line(20, 58, 190, 58);

            let y = 75;
            // ALMA
            doc.setFont(undefined, 'bold'); doc.text(`TU ALMA (Esencia Eterna): ${a.v}`, 20, y);
            doc.setFont(undefined, 'normal'); doc.setFontSize(10);
            let txtA = ANALISIS.alma[a.v] || "Tu alma posee una frecuencia √∫nica. Representa tu esencia interna y lo que has cultivado en el viaje de tus vidas pasadas.";
            doc.text(doc.splitTextToSize(txtA, 170), 20, y+7);
            
            y += 30;
            // MISI√ìN
            doc.setFontSize(12); doc.setFont(undefined, 'bold'); doc.text(`TU MISI√ìN (Camino de Sanaci√≥n): ${k.v}`, 20, y);
            doc.setFont(undefined, 'normal'); doc.setFontSize(10);
            let txtK = k.k ? ANALISIS.mision[k.v] : "Tu sendero de vida te impulsa a vibrar en el n√∫mero " + k.v + ". Es hacia donde deb√©s ir para integrar tus aprendizajes.";
            doc.text(doc.splitTextToSize(txtK, 170), 20, y+7);

            if(cp) {
                y += 35;
                doc.setFillColor(245, 245, 255); doc.rect(15, y, 180, 40, 'F');
                doc.setFont(undefined, 'bold'); doc.text("SINTON√çA DE V√çNCULOS", 20, y+10);
                doc.setFontSize(9); doc.setFont(undefined, 'normal');
                let intro = "La numerolog√≠a nos permite descubrir c√≥mo vibr√°s con tus parejas, socios o amigos.";
                doc.text(intro, 20, y+18);
                doc.setFontSize(10); doc.setTextColor(0, 100, 150);
                doc.text(doc.splitTextToSize(cp, 165), 20, y+28);
            }

            doc.save(`Estudio_Arcturiano_${nom}.pdf`);
        }
    </script>
</body>
</html>
