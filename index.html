<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nave Arcturiana</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #0f0c29; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: rgba(255, 255, 255, 0.1); padding: 2.5rem; border-radius: 20px; width: 300px; text-align: center; border: 1px solid #00d2ff; backdrop-filter: blur(10px); box-shadow: 0 0 20px rgba(0,210,255,0.2); }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; box-sizing: border-box; background: rgba(255,255,255,0.2); color: white; outline: none; font-size: 16px; }
        input::placeholder { color: #ccc; }
        button { width: 100%; padding: 12px; background: #00d2ff; color: #0f0c29; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; font-size: 16px; }
        button:hover { background: #00b8e6; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="card">
        <div id="login-box">
            <h2 style="color:#00d2ff">ðŸš€ Acceso Nave</h2>
            <input type="text" id="u" placeholder="Usuario">
            <input type="password" id="p" placeholder="ContraseÃ±a">
            <button onclick="validarLocal()">Ingresar</button>
        </div>

        <div id="app-box" class="hidden">
            <h2 style="color:#00d2ff">âœ¨ Bienvenida</h2>
            <p>Sistema Activo</p>
            <input type="text" id="nom" placeholder="Nombre del Consultante">
            <button onclick="generarPDF()">Descargar PDF</button>
            <button onclick="location.reload()" style="background:none; border:1px solid #ff4d4d; color:#ff4d4d; margin-top:20px;">Cerrar SesiÃ³n</button>
        </div>
    </div>

    <script>
        // Definimos las credenciales aquÃ­ mismo para evitar bloqueos de red
        const USUARIO_VALOR = "navearcturiana";
        const CLAVE_VALOR = "nubilis2026_";

        function validarLocal() {
            const user = document.getElementById('u').value.trim().toLowerCase();
            const pass = document.getElementById('p').value.trim();

            if (user === USUARIO_VALOR && pass === CLAVE_VALOR) {
                document.getElementById('login-box').classList.add('hidden');
                document.getElementById('app-box').classList.remove('hidden');
            } else {
                alert("Usuario o clave incorrectos. Revisa los datos.");
            }
        }

        function generarPDF() {
            const n = document.getElementById('nom').value.trim();
            if(!n) return alert("Por favor, ingresa el nombre del consultante.");
            
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.setFontSize(22);
            doc.text("ESTUDIO NUMEROLÃ“GICO", 20, 30);
            doc.setFontSize(16);
            doc.text("Consultante: " + n.toUpperCase(), 20, 50);
            doc.text("Fecha: " + new Date().toLocaleDateString(), 20, 60);
            
            doc.save(`Estudio_${n}.pdf`);
        }
    </script>
</body>
</html>
