    <style>

<body>

    <script>
        const VALS = { 'A':1,'J':1,'S':1,'B':2,'K':2,'T':2,'C':3,'L':3,'U':3,'D':4,'M':4,'V':4,'E':5,'N':5,'W':5,'F':6,'O':6,'X':6,'G':7,'P':7,'Y':7,'H':8,'Q':8,'Z':8,'I':9,'R':9 };
        const VOCS = ['A','E','I','O','U'];

        // Definiciones de la base de datos (se mantienen igual que tu versi√≥n perfecta)
        const DB = {
            alma: { 1: "En tus vidas pasadas cultivaste la valent√≠a y la autonom√≠a...", 2: "Tra√©s la maestr√≠a de la uni√≥n...", 3: "Tu alma ya experiment√≥ el brillo...", 4: "En otras vidas fuiste el cimiento...", 5: "Vienes de encarnaciones de libertad...", 6: "Tu alma ya transit√≥ el amor incondicional...", 7: "En vidas pasadas fuiste un buscador...", 8: "Vienes de ejercer el poder...", 9: "Tra√©s una esencia de amor rom√°ntico y generosidad infinita...", 11: "Alma Maestra: Tra√©s una sinton√≠a elevada...", 22: "Alma Maestra: Tu alma ya sabe construir..." },
            personalidad: { 1: "Los dem√°s te perciben como una persona pionera...", 2: "Te perciben como alguien suave...", 3: "Tu imagen social es brillante...", 4: "Los dem√°s te ven como una roca...", 5: "Proyect√°s una imagen inquieta...", 6: "Tu m√°scara es protectora...", 7: "Te perciben como alguien misterioso...", 8: "Proyect√°s √©xito y autoridad...", 9: "Te ven como un idealista carism√°tico...", 11: "Irradi√°s una luz visionaria...", 22: "Te ven como un realizador de sue√±os..." },
            temperamento: { 1: "Ten√©s un car√°cter activo...", 2: "Tu car√°cter es receptivo...", 3: "Reaccion√°s con entusiasmo...", 4: "Ten√©s un car√°cter firme...", 5: "Tu temperamento es adaptable...", 6: "Car√°cter protector...", 7: "Ten√©s un car√°cter anal√≠tico...", 8: "Tu temperamento es ambicioso...", 9: "Car√°cter abnegado...", 11: "Temperamento intuitivo...", 22: "Car√°cter pr√°ctico..." },
            mision: { 1: "Tu misi√≥n de vida es aprender a confiar en tu propia chispa...", 2: "Vienes a integrar la cooperaci√≥n...", 3: "Ven√≠s a desarrollar tu expresi√≥n...", 4: "Aprend√© el valor del orden...", 5: "Ven√≠s a experimentar la libertad...", 6: "Aprend√© la responsabilidad afectiva...", 7: "Busc√° tu propia sabidur√≠a...", 8: "Equilibr√° el poder material...", 9: "Realiz√° el amor universal...", 11: "Misi√≥n Maestra: Ven√≠s a inspirar...", 22: "Misi√≥n Maestra: Constru√≠ para el colectivo..." },
            meta: { 1: "Meta: Liderazgo del Ser realizado...", 2: "Meta: Maestr√≠a del V√≠nculo...", 3: "Meta: Expresi√≥n Radiante...", 4: "Meta: Estabilidad Eterna...", 5: "Meta: Libertad del Esp√≠ritu...", 6: "Meta: Amor Nutricio...", 7: "Meta: Sabidur√≠a Sagrada...", 8: "Meta: Poder Justo...", 9: "Meta: Trascendencia Universal...", 11: "Meta: Iluminaci√≥n Inspiradora...", 22: "Meta: Construcci√≥n de Legado..." },
            herencia: { 1: "Herencia del Clan 1: Fuerza de pioneros...", 2: "Herencia del Clan 2: Historia de mediadores...", 3: "Herencia del Clan 3: Energ√≠a de la comunicaci√≥n...", 4: "Herencia del Clan 4: Linaje de constructores...", 5: "Herencia del Clan 5: Buscadores de libertad...", 6: "Herencia del Clan 6: Amor familiar...", 7: "Herencia del Clan 7: Buscadores de respuestas...", 8: "Herencia del Clan 8: Fuerza del poder material...", 9: "Herencia del Clan 9: Sabidur√≠a de finales de ciclo..." },
            anual: { 1: "A√ëO 1 - NUEVOS COMIENZOS...", 2: "A√ëO 2 - UNI√ìN Y PACIENCIA...", 3: "A√ëO 3 - EXPANSI√ìN Y CREATIVIDAD...", 4: "A√ëO 4 - ORDEN Y TRABAJO...", 5: "A√ëO 5 - CAMBIOS Y LIBERTAD...", 6: "A√ëO 6 - HOGAR Y RESPONSABILIDAD...", 7: "A√ëO 7 - REFLEXI√ìN Y SABIDUR√çA...", 8: "A√ëO 8 - PODER Y COSECHA...", 9: "A√ëO 9 - CIERRE Y BALANCE..." },
            pareja: { 1: "V√≠nculo 1: Impulso y fuerza...", 2: "V√≠nculo 2: Ternura...", 3: "V√≠nculo 3: Alegr√≠a...", 4: "V√≠nculo 4: Cimiento s√≥lido...", 5: "V√≠nculo 5: Libertad...", 6: "V√≠nculo 6: Armon√≠a...", 7: "V√≠nculo 7: Almas m√≠sticas...", 8: "V√≠nculo 8: √âxito...", 9: "V√≠nculo 9: Amor universal...", 11: "Sinton√≠a 11: Inspiraci√≥n...", 22: "Sinton√≠a 22: Grandes obras..." }
        };

        // Conceptos r√°pidos para el Or√°culo (Lo que pediste)
        const ESENCIAS = {
            1: "el Liderazgo y la Autonom√≠a",
            2: "la Uni√≥n y la Cooperaci√≥n",
            3: "la Autoexpresi√≥n y el Brillo",
            4: "el Orden y la Estabilidad",
            5: "la Libertad y la Aventura",
            6: "el Amor Familiar y la Armon√≠a",
            7: "la Sabidur√≠a y la Introspecci√≥n",
            8: "el Poder y el Logro Material",
            9: "el Amor Universal y la Trascendencia",
            11: "la Iluminaci√≥n y la Gu√≠a Espiritual",
            22: "la Construcci√≥n del Bien Com√∫n"
        };

        function login() {
            const u = document.getElementById('user_val').value;
            const p = document.getElementById('pass_val').value;
            if(u === "navearcturiana" && p === "nubilis2026_") {
                document.getElementById('box-login').classList.add('hidden');
                document.getElementById('box-app').classList.remove('hidden');
            } else {
                document.getElementById('error-text').innerText = "Algo ingresaste mal o no ten√©s acceso a la nave, comunicate con el comandante üëΩ";
                document.getElementById('error-msg').classList.remove('hidden');
            }
        }

        function reducir(n) {
            if (n === 11 || n === 22) return { v: n, base: n };
            while (n > 9) { n = n.toString().split('').reduce((a,b)=>parseInt(a)+parseInt(b),0); }
            return { v: n, base: n };
        }

        function procesar() {
            const nom = document.getElementById('client_name').value.toUpperCase().trim();
            const ape = document.getElementById('client_surname').value.toUpperCase().trim();
            const fec = document.getElementById('client_birth').value;
            if(!nom || !ape || !fec) { alert("Faltan datos estelares."); return; }

            const completo = nom + " " + ape;
            let sA = 0, sP = 0;
            const lim = completo.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^A-Z]/g, "");
            for(let l of lim) { if(VALS[l]) VOCS.includes(l) ? sA += VALS[l] : sP += VALS[l]; }

            const rA = reducir(sA), rP = reducir(sP), rT = reducir(sA+sP);
            const partesF = fec.split('-');
            const rK = reducir(partesF.reduce((a,b)=>a+parseInt(b),0));
            const rMeta = reducir(rA.v + rP.v + rT.v + rK.v);
            const rAnual = reducir(parseInt(partesF[2]) + parseInt(partesF[1]) + 2026);

            let sH = 0;
            const limH = ape.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^A-Z]/g, "");
            for(let l of limH) { if(VALS[l]) sH += VALS[l]; }
            const rH = reducir(sH);

            let vP = null, nP = "";
            if(document.getElementById('p_choice').value === "SI") {
                const pfec = document.getElementById('p_birth').value;
                nP = document.getElementById('p_name').value.toUpperCase();
                if(pfec) {
                    const sumP = pfec.split('-').reduce((a,b)=>a+parseInt(b),0);
                    vP = reducir(rK.base + sumP).v;
                }
            }
            generarPDF(completo, rA, rP, rT, rK, rH, rAnual, rMeta, vP, nP);
        }

        function generarPDF(nom, a, p, t, k, rh, rAnual, rMeta, vp, np) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            const paintBackground = () => {
                doc.setFillColor(240, 250, 255);
                doc.rect(0, 0, 210, 297, 'F');
            };

            let curY = 50;
            const checkPage = (h) => { if (curY + h > 275) { doc.addPage(); paintBackground(); curY = 30; } };

            paintBackground();
            doc.setFillColor(15, 12, 41); doc.rect(0, 0, 210, 40, 'F');
            doc.setTextColor(0, 210, 255); doc.setFontSize(22);
            doc.text("MAPA VIBRACIONAL ESTELAR", 105, 25, {align:"center"});

            doc.setTextColor(40); doc.setFontSize(12); doc.text(`CONSULTANTE: ${nom}`, 20, curY);
            curY += 15;

            const items = [
                {t: "ALMA:", v: a, d: DB.alma[a.base]},
                {t: "PERSONALIDAD:", v: p, d: DB.personalidad[p.base]},
                {t: "TEMPERAMENTO:", v: t, d: DB.temperamento[t.base]},
                {t: "MISI√ìN / KARMA:", v: k, d: DB.mision[k.base]},
                {t: "META FINAL:", v: rMeta, d: DB.meta[rMeta.base]},
                {t: "HERENCIA DEL CLAN:", v: rh, d: DB.herencia[rh.base]}
            ];

            items.forEach(it => {
                checkPage(45);
                doc.setFont(undefined, 'bold'); doc.setTextColor(0, 50, 100);
                doc.text(`${it.t} RESULTADO: ${it.v.v}`, 20, curY);
                doc.setFont(undefined, 'normal'); doc.setTextColor(40); doc.setFontSize(10);
                let split = doc.splitTextToSize(it.d, 170);
                doc.text(split, 20, curY + 7);
                curY += 15 + (split.length * 5);
            });

            checkPage(50);
            doc.setFillColor(0, 100, 150); doc.rect(20, curY, 170, 8, 'F');
            doc.setTextColor(255); doc.setFont(undefined, 'bold');
            doc.text(`TU ENERG√çA ANUAL PARA ESTE 2026: Vibraci√≥n ${rAnual.v}`, 105, curY + 6, {align:"center"});
            curY += 15; doc.setTextColor(40); doc.setFont(undefined, 'normal');
            let splitA = doc.splitTextToSize(DB.anual[rAnual.base], 170);
            doc.text(splitA, 20, curY);
            curY += (splitA.length * 5) + 15;

            if(vp) {
                checkPage(40);
                doc.setFont(undefined, 'bold'); doc.setTextColor(0, 150, 200);
                doc.text(`SINTON√çA DE V√çNCULO CON ${np}: Vibraci√≥n ${vp}`, 20, curY);
                doc.setTextColor(40); doc.setFont(undefined, 'normal');
                let splitP = doc.splitTextToSize(DB.pareja[vp], 170);
                doc.text(splitP, 20, curY + 7);
                curY += 15 + (splitP.length * 5);
            }

            // --- BLOQUE CONCLUSI√ìN: AHORA EXPLICA CADA N√öMERO ---
            checkPage(60);
            curY += 5;
            doc.setFillColor(15, 12, 41); doc.rect(20, curY, 170, 10, 'F');
            doc.setTextColor(0, 210, 255); doc.setFont(undefined, 'bold'); doc.setFontSize(12);
            doc.text("MENSAJE EVOLUTIVO DEL OR√ÅCULO", 105, curY + 7, {align:"center"});
            curY += 18;
            doc.setTextColor(40); doc.setFontSize(10); doc.setFont(undefined, 'normal');
            
            // Aqu√≠ generamos el mensaje con las explicaciones din√°micas
            let conclusion = `Tu Alma ha encarnado para integrar ${ESENCIAS[a.v]} y as√≠ poder cumplir tu Misi√≥n enfocada en ${ESENCIAS[k.v]}, logrando finalmente tu Meta de ${ESENCIAS[rMeta.v]}. Este 2026, transitando un a√±o de ${ESENCIAS[rAnual.v]}, el universo te invita a honrar tu Herencia de ${ESENCIAS[rh.v]} para manifestar tu m√°xima vibraci√≥n de luz.`;
            
            let splitConc = doc.splitTextToSize(conclusion, 170);
            doc.text(splitConc, 20, curY);
            curY += (splitConc.length * 5) + 15;

            // --- BIOGRAF√çA FINAL ---
            checkPage(90);
            doc.setDrawColor(0, 100, 150); doc.setLineWidth(0.5); doc.line(20, curY, 190, curY);
            curY += 10;
            doc.setFont(undefined, 'bold'); doc.text("Gracias por esta conexi√≥n! Te dejo informaci√≥n sobre mi...", 20, curY);
            doc.setTextColor(0, 100, 150); doc.text("Nave Arcturiana | Instagram: @nave.arcturiana", 20, curY + 7);
            doc.setTextColor(40); doc.setFontSize(8.5); doc.setFont(undefined, 'normal');
            let bio = "Jacqueline Vanesa Pignatelli | Terapeuta Hol√≠stica Matriculada.\n- Canalizadora de Cirug√≠a Astral Cristal Arcturiano.\n- Canalizadora de T√©cnica Reiki Sandalfon (Sanaci√≥n del Ni√±o interior).\n- Comunicaci√≥n Mediumnica / Enlazadora de mundos.\n- Instructora de Chikung.\n- Lectora de Registros Akashicos / Operadora de Mesa Cu√°ntica Energ√©tica.\n- Profesora de Yoga de la M√∫sica.\n- Maestra de Reiki (Usui, Karuna, Jin Kei Do, Cham√°nico).\n- Terapeuta Floral, Auriculoterapeuta, del Sonido y Vibracional.\n- Terapeuta de T√©cnicas Arcturianas, Pleyadianas y Transgeneracional.\n- Dise√±o y desarrollo de aplicaci√≥n Numerolog√≠a Transgeneracional 2026.";
            doc.text(doc.splitTextToSize(bio, 170), 20, curY + 15);
            
            doc.save(`Mapa_Vibracional_${nom}.pdf`);
        }
    </script>
