    <style>

<body>

    <script>

        const VOCS = ['A','E','I','O','U'];

        // Traductor para el lenguaje humano del mensaje final
        const traducciones = {

            mision: { 1: "liderazgo", 2: "cooperaci√≥n", 3: "expresi√≥n", 4: "disciplina", 5: "libertad", 6: "responsabilidad", 7: "sabidur√≠a", 8: "poder material", 9: "amor universal", 11: "inspiraci√≥n", 22: "construcci√≥n colectiva" },
            meta: { 1: "Liderazgo", 2: "Unidad", 3: "Expresi√≥n", 4: "Estabilidad", 5: "Libertad", 6: "Amor", 7: "Sabidur√≠a", 8: "Poder Justo", 9: "Trascendencia", 11: "Iluminaci√≥n", 22: "Legado" },
            herencia: { 1: "Pioneros", 2: "Mediadores", 3: "Comunicaci√≥n", 4: "Constructores", 5: "Buscadores", 6: "Amor Familiar", 7: "Sabios", 8: "Poder", 9: "Final de Ciclo" },
            anual: { 1: "Nuevos Comienzos", 2: "Paciencia", 3: "Expansi√≥n", 4: "Orden y Trabajo", 5: "Cambios", 6: "Hogar", 7: "Reflexi√≥n", 8: "Cosecha", 9: "Cierre" }
        };

        const DB = {
            alma: { 1: "En tus vidas pasadas cultivaste la valent√≠a y la autonom√≠a...", 2: "Tra√©s la maestr√≠a de la uni√≥n y la paz de otras vidas...", 3: "Tu alma ya experiment√≥ el brillo y la expresi√≥n...", 4: "En otras vidas fuiste el cimiento de grandes estructuras...", 5: "Vienes de encarnaciones de libertad total y aventura...", 6: "Tu alma ya transit√≥ el amor incondicional...", 7: "En vidas pasadas fuiste un buscador de la verdad...", 8: "Vienes de ejercer el poder y la justicia...", 9: "Tra√©s una esencia de amor rom√°ntico y generosidad infinita...", 11: "Alma Maestra: Tra√©s una sinton√≠a elevada...", 22: "Alma Maestra: Tu alma ya sabe construir..." },
            personalidad: { 1: "Los dem√°s te perciben como una persona pionera...", 2: "Te perciben como alguien suave...", 3: "Tu imagen social es brillante...", 4: "Los dem√°s te ven como una roca...", 5: "Proyect√°s una imagen inquieta...", 6: "Tu m√°scara es protectora...", 7: "Te perciben como alguien misterioso...", 8: "Proyect√°s √©xito y autoridad natural...", 9: "Te ven como un idealista carism√°tico...", 11: "Irradi√°s una luz visionaria...", 22: "Te ven como un realizador de sue√±os globales..." },
            temperamento: { 1: "Ten√©s un car√°cter activo y decidido...", 2: "Tu car√°cter es receptivo y sensible...", 3: "Reaccion√°s con entusiasmo...", 4: "Ten√©s un car√°cter firme y met√≥dico...", 5: "Tu temperamento es adaptable...", 6: "Car√°cter protector y responsable...", 7: "Ten√©s un car√°cter anal√≠tico...", 8: "Tu temperamento es ambicioso...", 9: "Car√°cter abnegado y compasivo...", 11: "Temperamento intuitivo...", 22: "Car√°cter pr√°ctico..." },
            mision: { 1: "Tu misi√≥n de vida es aprender a confiar...", 2: "Vienes a integrar la cooperaci√≥n...", 3: "Ven√≠s a desarrollar tu expresi√≥n...", 4: "Aprend√© el valor del orden...", 5: "Ven√≠s a experimentar la libertad...", 6: "Aprend√© la responsabilidad afectiva...", 7: "Busc√° tu propia sabidur√≠a interior...", 8: "Equilibr√° el poder material...", 9: "Realiz√° el amor universal...", 11: "Misi√≥n Maestra...", 22: "Misi√≥n Maestra..." },
            meta: { 1: "Meta: Liderazgo del Ser realizado...", 2: "Meta: Maestr√≠a del V√≠nculo...", 3: "Meta: Expresi√≥n Radiante...", 4: "Meta: Estabilidad Eterna...", 5: "Meta: Libertad del Esp√≠ritu...", 6: "Meta: Amor Nutricio...", 7: "Meta: Sabidur√≠a Sagrada...", 8: "Meta: Poder Justo...", 9: "Meta: Trascendencia Universal...", 11: "Meta: Iluminaci√≥n...", 22: "Meta: Construcci√≥n..." },
            herencia: { 1: "Herencia del Clan 1...", 2: "Herencia del Clan 2...", 3: "Herencia del Clan 3...", 4: "Herencia del Clan 4...", 5: "Herencia del Clan 5...", 6: "Herencia del Clan 6...", 7: "Herencia del Clan 7...", 8: "Herencia del Clan 8...", 9: "Herencia del Clan 9..." },
            anual: { 1: "A√ëO 1 - NUEVOS COMIENZOS...", 2: "A√ëO 2 - UNI√ìN...", 3: "A√ëO 3 - EXPANSI√ìN...", 4: "A√ëO 4 - ORDEN Y TRABAJO...", 5: "A√ëO 5 - CAMBIOS...", 6: "A√ëO 6 - HOGAR...", 7: "A√ëO 7 - REFLEXI√ìN...", 8: "A√ëO 8 - COSECHA...", 9: "A√ëO 9 - CIERRE..." },
            pareja: { 1: "V√≠nculo Vibraci√≥n 1...", 2: "V√≠nculo Vibraci√≥n 2...", 3: "V√≠nculo Vibraci√≥n 3...", 4: "V√≠nculo Vibraci√≥n 4...", 5: "V√≠nculo Vibraci√≥n 5...", 6: "V√≠nculo Vibraci√≥n 6...", 7: "V√≠nculo Vibraci√≥n 7...", 8: "V√≠nculo Vibraci√≥n 8...", 9: "V√≠nculo Vibraci√≥n 9...", 11: "Sinton√≠a Maestra 11...", 22: "Sinton√≠a Maestra 22..." }
        };

        function login() {
            const u = document.getElementById('user_val').value;
            const p = document.getElementById('pass_val').value;
            if(u === "navearcturiana" && p === "nubilis2026_") {
                document.getElementById('box-login').classList.add('hidden');
                document.getElementById('box-app').classList.remove('hidden');
            } else {
                document.getElementById('error-text').innerText = "Algo ingresaste mal o no ten√©s acceso a la nave, comunicate con el comandante üëΩ";
                document.getElementById('error-msg').classList.remove('hidden');
            }
        }

        function reducir(n) {
            if (n === 11 || n === 22) return { v: n, base: n };
            while (n > 9) { n = n.toString().split('').reduce((a,b)=>parseInt(a)+parseInt(b),0); }
            return { v: n, base: n };
        }

        function procesar() {
            const nom = document.getElementById('client_name').value.toUpperCase().trim();
            const ape = document.getElementById('client_surname').value.toUpperCase().trim();
            const fec = document.getElementById('client_birth').value;
            if(!nom || !ape || !fec) { alert("Faltan datos estelares."); return; }

            const completo = nom + " " + ape;
            let sA = 0, sP = 0;
            const lim = completo.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^A-Z]/g, "");
            for(let l of lim) { if(VALS[l]) VOCS.includes(l) ? sA += VALS[l] : sP += VALS[l]; }

            const rA = reducir(sA), rP = reducir(sP), rT = reducir(sA+sP);
            const partesF = fec.split('-');
            const rK = reducir(partesF.reduce((a,b)=>a+parseInt(b),0));
            const rMeta = reducir(rA.v + rP.v + rT.v + rK.v);
            const rAnual = reducir(parseInt(partesF[2]) + parseInt(partesF[1]) + 2026);
            let sH = 0;
            const limH = ape.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^A-Z]/g, "");
            for(let l of limH) { if(VALS[l]) sH += VALS[l]; }
            const rH = reducir(sH);

            let vP = null, nP = "";
            if(document.getElementById('p_choice').value === "SI") {
                const pfec = document.getElementById('p_birth').value;
                nP = document.getElementById('p_name').value.toUpperCase();
                if(pfec) {
                    const sumP = pfec.split('-').reduce((a,b)=>a+parseInt(b),0);
                    vP = reducir(rK.base + sumP).v;
                }
            }
            generarPDF(completo, rA, rP, rT, rK, rH, rAnual, rMeta, vP, nP);
        }

        function generarPDF(nom, a, p, t, k, rh, rAnual, rMeta, vp, np) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            const paintBackground = () => {
                doc.setFillColor(240, 250, 255);
                doc.rect(0, 0, 210, 297, 'F');
            };

            let curY = 50;
            const checkPage = (h) => { if (curY + h > 275) { doc.addPage(); paintBackground(); curY = 30; } };

            paintBackground();
            doc.setFillColor(15, 12, 41); doc.rect(0, 0, 210, 40, 'F');
            doc.setTextColor(0, 210, 255); doc.setFontSize(22);
            doc.text("MAPA VIBRACIONAL ESTELAR", 105, 25, {align:"center"});

            doc.setTextColor(40); doc.setFontSize(12); doc.text(`CONSULTANTE: ${nom}`, 20, curY);
            curY += 15;

            const items = [
                {t: "ALMA:", v: a.v, d: DB.alma[a.base]},
                {t: "PERSONALIDAD:", v: p.v, d: DB.personalidad[p.base]},
                {t: "TEMPERAMENTO:", v: t.v, d: DB.temperamento[t.base]},
                {t: "MISI√ìN / KARMA:", v: k.v, d: DB.mision[k.base]},
                {t: "META FINAL:", v: rMeta.v, d: DB.meta[rMeta.base]},
                {t: "HERENCIA DEL CLAN:", v: rh.v, d: DB.herencia[rh.base]}
            ];

            items.forEach(it => {
                checkPage(45);
                doc.setFont(undefined, 'bold'); doc.setTextColor(0, 50, 100);
                doc.text(`${it.t} RESULTADO: ${it.v}`, 20, curY);
                doc.setFont(undefined, 'normal'); doc.setTextColor(40); doc.setFontSize(10);
                let split = doc.splitTextToSize(it.d, 170);
                doc.text(split, 20, curY + 7);
                curY += 15 + (split.length * 5);
            });

            checkPage(50);
            doc.setFillColor(0, 100, 150); doc.rect(20, curY, 170, 8, 'F');
            doc.setTextColor(255); doc.setFont(undefined, 'bold');
            doc.text(`TU ENERG√çA ANUAL PARA ESTE 2026: Vibraci√≥n ${rAnual.v}`, 105, curY + 6, {align:"center"});
            curY += 15; doc.setTextColor(40); doc.setFont(undefined, 'normal');
            let splitA = doc.splitTextToSize(DB.anual[rAnual.base], 170);
            doc.text(splitA, 20, curY);
            curY += (splitA.length * 5) + 15;

            if(vp) {
                checkPage(40);
                doc.setFont(undefined, 'bold'); doc.setTextColor(0, 150, 200);
                doc.text(`SINTON√çA DE V√çNCULO CON ${np}: Vibraci√≥n ${vp}`, 20, curY);
                doc.setTextColor(40); doc.setFont(undefined, 'normal');
                let splitP = doc.splitTextToSize(DB.pareja[vp], 170);
                doc.text(splitP, 20, curY + 7);
                curY += 15 + (splitP.length * 5);
            }

            // --- MENSAJE DEL OR√ÅCULO EN LENGUAJE HUMANO ---
            checkPage(60);
            curY += 5;
            doc.setFillColor(15, 12, 41); doc.rect(20, curY, 170, 10, 'F');
            doc.setTextColor(0, 210, 255); doc.setFont(undefined, 'bold'); doc.setFontSize(12);
            doc.text("MENSAJE EVOLUTIVO DEL OR√ÅCULO", 105, curY + 7, {align:"center"});
            curY += 18;
            doc.setTextColor(40); doc.setFontSize(10); doc.setFont(undefined, 'normal');
            
            // Aqu√≠ se genera la frase fluida traduciendo los n√∫meros a sus conceptos
            let txtAlma = traducciones.alma[a.v];
            let txtMision = traducciones.mision[k.v];
            let txtMeta = traducciones.meta[rMeta.v];
            let txtAnual = traducciones.anual[rAnual.v];
            let txtHerencia = traducciones.herencia[rh.v];

            let conclusion = `Tu Alma, que es un alma en ${txtAlma}, ha encarnado en este plano para cumplir la Misi√≥n de ${txtMision} y alcanzar tu Meta Final de ${txtMeta}. Este 2026, bajo la frecuencia del A√±o ${txtAnual}, el universo te invita a integrar tu herencia ancestral de ${txtHerencia} con tu prop√≥sito presente para manifestar tu m√°xima vibraci√≥n de luz.`;
            
            let splitConc = doc.splitTextToSize(conclusion, 170);
            doc.text(splitConc, 20, curY);
            curY += (splitConc.length * 5) + 15;

            // --- BIOGRAF√çA Y CREDENCIALES ---
            checkPage(90);
            doc.setDrawColor(0, 100, 150); doc.setLineWidth(0.5); doc.line(20, curY, 190, curY);
            curY += 10;
            doc.setFont(undefined, 'bold'); doc.text("Gracias por esta conexi√≥n! Te dejo informaci√≥n sobre mi...", 20, curY);
            doc.setTextColor(0, 100, 150); doc.text("Nave Arcturiana | Instagram: @nave.arcturiana", 20, curY + 7);
            doc.setTextColor(40); doc.setFontSize(8.5); doc.setFont(undefined, 'normal');
            let bio = "Jacqueline Vanesa Pignatelli | Terapeuta Hol√≠stica Matriculada.\n- Canalizadora de Cirug√≠a Astral Cristal Arcturiano.\n- Canalizadora de T√©cnica Reiki Sandalfon (Sanaci√≥n del Ni√±o interior).\n- Comunicaci√≥n Mediumnica / Enlazadora de mundos.\n- Instructora de Chikung.\n- Lectora de Registros Akashicos / Operadora de Mesa Cu√°ntica Energ√©tica.\n- Profesora de Yoga de la M√∫sica.\n- Maestra de Reiki (Usui, Karuna, Jin Kei Do, Cham√°nico).\n- Terapeuta Floral, Auriculoterapeuta, del Sonido y Vibracional.\n- Terapeuta de T√©cnicas Arcturianas, Pleyadianas y Transgeneracional.\n- Dise√±o y desarrollo de aplicaci√≥n Numerolog√≠a Transgeneracional 2026.";
            doc.text(doc.splitTextToSize(bio, 170), 20, curY + 15);
            
            doc.save(`Mapa_Vibracional_${nom}.pdf`);
        }
    </script>
