<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nave Arcturiana - Sistema Inteligente</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0f0c29; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: rgba(255, 255, 255, 0.1); padding: 2.5rem; border-radius: 20px; width: 360px; text-align: center; border: 1px solid #00d2ff; backdrop-filter: blur(10px); box-shadow: 0 0 30px rgba(0,210,255,0.2); position: relative; }
        h2 { color: #00d2ff; margin-bottom: 5px; font-size: 24px; }
        .status-badge { color: #00ffcc; font-weight: bold; font-size: 0.9rem; margin-bottom: 15px; display: block; }
        .subtitle { font-size: 0.85rem; color: #ddd; margin-bottom: 20px; line-height: 1.5; font-style: italic; }
        
        .input-group { text-align: left; margin-bottom: 15px; }
        label { display: block; font-size: 0.75rem; color: #00d2ff; margin-bottom: 5px; margin-left: 5px; text-transform: uppercase; letter-spacing: 1px; }
        
        input { width: 100%; padding: 12px; border-radius: 10px; border: none; box-sizing: border-box; background: rgba(255,255,255,0.15); color: white; outline: none; font-size: 16px; border: 1px solid transparent; transition: 0.3s; }
        input:focus { border-color: #00d2ff; background: rgba(255,255,255,0.25); }
        
        button { width: 100%; padding: 14px; background: #00d2ff; color: #0f0c29; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; margin-top: 10px; font-size: 16px; text-transform: uppercase; transition: 0.3s; }
        button:hover { background: #00fff2; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,210,255,0.4); }
        
        .btn-outline { background: none; border: 1px solid #ff4d4d; color: #ff4d4d; margin-top: 20px; padding: 10px; font-size: 13px; }
        .btn-outline:hover { background: rgba(255, 77, 77, 0.1); color: #ff4d4d; box-shadow: none; }
        
        .footer-copy { font-size: 11px; color: rgba(255,255,255,0.4); margin-top: 30px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px; }
        .hidden { display: none; }

        #error-msg { background: rgba(0, 0, 0, 0.8); border: 2px solid #ff4d4d; border-radius: 15px; padding: 20px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; z-index: 100; box-shadow: 0 0 20px #ff4d4d; }
    </style>
</head>
<body>

    <div class="card">
        <div id="error-msg" class="hidden">
            <div style="font-size: 40px; margin-bottom: 10px;">ðŸ‘½</div>
            <p id="error-text" style="font-size: 14px; line-height: 1.4; color: white;"></p>
            <button onclick="cerrarError()" style="background: #ff4d4d; color: white; padding: 8px; font-size: 12px; width: auto;">Aceptar</button>
        </div>

        <div id="box-login">
            <h2>ðŸš€ Acceso Nave</h2>
            <p style="font-size: 12px; color: #aaa; margin-bottom: 20px;">Ingresa tus credenciales estelares</p>
            <input type="text" id="user_val" placeholder="Usuario" autocomplete="off" style="margin-bottom: 15px;">
            <input type="password" id="pass_val" placeholder="ContraseÃ±a">
            <button onclick="checkAccess()">Entrar al Sistema</button>
        </div>

        <div id="box-app" class="hidden">
            <h2>âœ¨ Bienvenido</h2>
            <span class="status-badge">Sistema Activo</span>
            <p class="subtitle">"Ingresa tu nombre completo y tu fecha de nacimiento para poder conocerte mas en profundidad."</p>
            
            <div class="input-group">
                <label>Nombre y Apellido</label>
                <input type="text" id="client_name" placeholder="Ej: Juan PÃ©rez">
            </div>
            
            <div class="input-group">
                <label>Fecha de Nacimiento</label>
                <input type="date" id="client_birth">
            </div>
            
            <button onclick="procesarCarta()">Generar Estudio</button>
            <button onclick="location.reload()" class="btn-outline">Cerrar SesiÃ³n</button>
        </div>

        <div class="footer-copy">
            Â© DiseÃ±ado y Desarrollado por Nave Arcturiana
        </div>
    </div>

    <script>
        const MASTER_U = "navearcturiana";
        const MASTER_P = "nubilis2026_";
        const VALORES = { 'A':1,'J':1,'S':1,'B':2,'K':2,'T':2,'C':3,'L':3,'U':3,'D':4,'M':4,'V':4,'E':5,'N':5,'W':5,'F':6,'O':6,'X':6,'G':7,'P':7,'Y':7,'H':8,'Q':8,'Z':8,'I':9,'R':9 };
        const VOCALES = ['A','E','I','O','U'];
        const KARMICOS = [13, 14, 16, 19];

        function checkAccess() {
            const u = document.getElementById('user_val').value.trim().toLowerCase();
            const p = document.getElementById('pass_val').value.trim();
            if (u === MASTER_U && p === MASTER_P) {
                document.getElementById('box-login').classList.add('hidden');
                document.getElementById('box-app').classList.remove('hidden');
            } else {
                mostrarError("Algo ingresaste mal o no tenes acceso a la nave, comunÃ­cate con el comandante");
            }
        }

        function mostrarError(txt) {
            document.getElementById('error-text').innerText = txt;
            document.getElementById('error-msg').classList.remove('hidden');
        }

        function cerrarError() { document.getElementById('error-msg').classList.add('hidden'); }

        function analizarNumero(num) {
            if (num === 11 || num === 22) return { valor: num, info: "(NÃºmero Maestro)" };
            if (KARMICOS.includes(num)) {
                let r = num.toString().split('').reduce((a, b) => parseInt(a) + parseInt(b), 0);
                return { valor: `${num}/${r}`, info: "(NÃºmero KÃ¡rmico: Deuda a trascender)" };
            }
            while (num > 9 && num !== 11 && num !== 22) {
                num = num.toString().split('').reduce((a, b) => parseInt(a) + parseInt(b), 0);
                if (KARMICOS.includes(num)) {
                    let r = num.toString().split('').reduce((a, b) => parseInt(a) + parseInt(b), 0);
                    return { valor: `${num}/${r}`, info: "(NÃºmero KÃ¡rmico: Deuda a trascender)" };
                }
            }
            return { valor: num, info: "" };
        }

        function procesarCarta() {
            const nombre = document.getElementById('client_name').value.toUpperCase().trim();
            const fecha = document.getElementById('client_birth').value;
            if(!nombre || !fecha) return alert("Por favor, completa los datos.");

            let alma = 0, pers = 0;
            for(let letra of nombre.normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/\s/g, '')) {
                if(VALORES[letra]) {
                    if(VOCALES.includes(letra)) alma += VALORES[letra];
                    else pers += VALORES[letra];
                }
            }

            const rA = analizarNumero(alma);
            const rP = analizarNumero(pers);
            const rT = analizarNumero(alma + pers);
            const f = fecha.split('-');
            const kSum = parseInt(f[0]) + parseInt(f[1]) + parseInt(f[2]);
            const rK = analizarNumero(kSum);
            const rM = analizarNumero((alma + pers) + kSum);

            generarPDF(nombre, fecha, rA, rP, rT, rK, rM);
        }

        function generarPDF(nom, fec, a, p, t, k, m) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFillColor(15, 12, 41); doc.rect(0, 0, 210, 45, 'F');
            doc.setTextColor(0, 210, 255); doc.setFontSize(22);
            doc.text("INFORME DE FRECUENCIA ESTELAR", 105, 25, {align:"center"});
            doc.setFontSize(10); doc.text("Sintonizando con la sabidurÃ­a de la Nave Arcturiana", 105, 35, {align:"center"});

            doc.setTextColor(40, 40, 40); doc.setFontSize(12);
            doc.text(`Consultante: ${nom}`, 20, 60);
            doc.text(`Apertura de Portal: ${fec.split('-').reverse().join('/')}`, 20, 68);
            doc.line(20, 72, 190, 72);

            let secciones = [
                {t:"EL ALMA (VibraciÃ³n Interna)", d:"Es nuestra verdadera esencia y lo que traemos de vidas pasadas.", v:a},
                {t:"PERSONALIDAD (VibraciÃ³n Externa)", d:"Es la mÃ¡scara social, cÃ³mo nos ven los demÃ¡s en esta vida.", v:p},
                {t:"TEMPERAMENTO (VibraciÃ³n de Ingreso)", d:"CarÃ¡cter que se forma de tu alma y tu personalidad.", v:t},
                {t:"MISIÃ“N O KARMA (Carga a Sanar)", d:"Hacia donde tienes que ir para sanar tu carga de vida pasada.", v:k},
                {t:"META FINAL (NÃºmero de Potencial)", d:"Tu segunda misiÃ³n que se activa en la madurez.", v:m}
            ];

            let y = 85;
            secciones.forEach(s => {
                doc.setFont(undefined, 'bold'); doc.text(s.t, 20, y);
                doc.setFont(undefined, 'normal'); doc.setFontSize(10); doc.text(s.d, 20, y+6);
                doc.setFontSize(12); doc.text(`FRECUENCIA: ${s.v.valor} ${s.v.info}`, 20, y+14);
                y += 30;
            });

            doc.setFontSize(9); doc.setTextColor(150);
            doc.text("Â© DiseÃ±ado y Desarrollado por Nave Arcturiana", 105, 285, {align:"center"});
            doc.save(`Estudio_${nom.replace(/\s/g, '_')}.pdf`);
        }
    </script>
</body>
</html>
