<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Navearcturiana</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #0f0c29; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: rgba(255, 255, 255, 0.1); padding: 2rem; border-radius: 15px; width: 320px; text-align: center; border: 1px solid #00d2ff; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; box-sizing: border-box; background: rgba(255,255,255,0.2); color: white; }
        button { width: 100%; padding: 12px; background: #00d2ff; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="card">
    <div id="login-box">
        <h2>ðŸ”’ Acceso</h2>
        <input type="text" id="user-input" placeholder="Usuario">
        <input type="password" id="pass-input" placeholder="Clave">
        <button onclick="login()">Ingresar</button>
    </div>

    <div id="app-box" class="hidden">
        <h2>âœ¨ Bienvenido</h2>
        <input type="text" id="nombre-input" placeholder="Nombre del consultante">
        <input type="date" id="fecha-input">
        <button onclick="descargarPDF()">Generar PDF</button>
        <button onclick="location.reload()" style="background:none; border:1px solid red; color:red; margin-top:15px;">Salir</button>
    </div>
</div>

<script>
    const _supabase = supabase.createClient('https://iiukfhdbhiimeordekpyw.supabase.co', 'sb_publishable_ezwDU6_Jq-EEUO6Z7CmnVQ_M');

    async function login() {
        const u = document.getElementById('user-input').value.trim();
        const p = document.getElementById('pass-input').value.trim();

        try {
            const { data, error } = await _supabase
                .from('credenciales')
                .select('*')
                .eq('usuario', u)
                .eq('clave', p)
                .maybeSingle();

            if (data) {
                document.getElementById('login-box').classList.add('hidden');
                document.getElementById('app-box').classList.remove('hidden');
            } else {
                alert("Usuario o clave incorrecta.");
            }
        } catch (err) {
            alert("Error de conexiÃ³n. Prueba en modo incÃ³gnito.");
        }
    }

    function descargarPDF() {
        const nom = document.getElementById('nombre-input').value;
        if (!nom) return alert("Completa los datos");
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text("Estudio para: " + nom.toUpperCase(), 20, 20);
        doc.save(`Estudio_${nom}.pdf`);
    }
</script>
</body>
</html>
